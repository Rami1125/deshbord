    <style>

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .stat-card {

        .main-container { display: flex; gap: 20px; padding: 20px; overflow-x: auto; }

            box-shadow: 0 8px 25px rgba(0,0,0,0.07); overflow: hidden;
        }

            display: flex; align-items: center; padding: 15px;

        }
        .driver-avatar { width: 45px; height: 45px; border-radius: 50%; margin-left: 15px; }
        .driver-header h2 { margin: 0; font-size: 1.4rem; }
        
        .timeline-container { max-height: 70vh; overflow-y: auto; }
        .timeline { border-collapse: collapse; width: 100%; }
        .time-slot { display: flex; align-items: stretch; border-bottom: 1px dashed #e0e0e0; min-height: 70px; }
        .time-label {

        .timeline-order {
            background: var(--glass-bg); backdrop-filter: blur(5px);

        .timeline-order.ali { border-color: var(--primary-color); }
        .timeline-order.hakmat { border-color: #1abc9c; }
        .timeline-order strong { display: block; margin-bottom: 5px; color: var(--dark-color); }
        .timeline-order p { margin: 0; font-size: 0.85rem; color: #555; }
        .timeline-order.dragging { opacity: 0.6; transform: scale(0.95); }

        .load-canvas-container { padding: 15px; }

        /* Modal for editing order */
        .modal {

        }
        .modal.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px; width: 90%;
            max-width: 500px; transform: scale(0.9); transition: all 0.3s;
        }
        .modal.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;}
        .modal-header h2 { margin: 0; }
        .close-btn { font-size: 1.8rem; cursor: pointer; color: #aaa; }

<body>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    // --- CONFIG ---
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbwMCVeU6G6mrnbdq1TzEZM3Jw7mk97s3Q4Mft77vo0A-DMQ-OYn6NXivO_fCO8FaBrJ/exec';
    let allOrders = [];
    let citiesData = [];
    let loadCharts = {};

    // --- INITIALIZE ---
    async function initializeDashboard() {
        startClock();
        generateTimeSlots(document.getElementById('hakmat-timeline'));
        generateTimeSlots(document.getElementById('ali-timeline'));
        
        try {
            const [orders, cities] = await Promise.all([
                fetchFromBackend('getActiveOrders'),
                fetchFromBackend('getCities')
            ]);
            allOrders = orders;
            citiesData = cities.map(row => ({ name: row[1], distance: parseFloat(row[2]) || 0 }));
            
            refreshDashboard();

        } catch (error) {
            document.body.innerHTML = `<p style="color: red; padding: 20px;">×©×’×™××” ×§×¨×™×˜×™×ª ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×: ${error.message}</p>`;
        }
    }

    function refreshDashboard() {
        // Clear existing orders
        document.querySelectorAll('.timeline-order').forEach(el => el.remove());

        const ordersByDriver = {
            '×—×›××ª': allOrders.filter(o => o.driverName === '×—×›××ª'),
            '×¢×œ×™': allOrders.filter(o => o.driverName === '×¢×œ×™')
        };
        
        populateTimelines(ordersByDriver['×—×›××ª'], 'hakmat-timeline');
        populateTimelines(ordersByDriver['×¢×œ×™'], 'ali-timeline');
        
        updateStats(ordersByDriver);
        renderLoadCharts(ordersByDriver);
        setupDragAndDrop();
    }

    // --- UI & DATA DISPLAY ---
    function startClock() {
        const dateEl = document.getElementById('currentDate');
        const timeEl = document.getElementById('currentTime');
        function update() {
            const now = new Date();
            dateEl.textContent = now.toLocaleDateString('he-IL', { weekday: 'long', day: 'numeric', month: 'long' });
            timeEl.textContent = now.toLocaleTimeString('he-IL');
        }
        update();
        setInterval(update, 1000);
    }

    function generateTimeSlots(container) {
        let timelineHTML = '';
        for (let h = 6; h < 18; h++) {
            for (let m = 0; m < 60; m += 30) {
                const time = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                timelineHTML += `
                    <div class="time-slot" onclick="openAdminPage('${time}', '${container.id.split('-')[0]}')">
                        <div class="time-label">${time}</div>
                        <div class="drop-zone" data-time="${time}"></div>
                    </div>`;
            }
        }
        container.innerHTML = timelineHTML;
    }

    function populateTimelines(orders, timelineId) {
        orders.forEach(order => {
            const container = document.querySelector(`#${timelineId} .drop-zone[data-time="${order.time}"]`);
            if (container) {
                container.insertAdjacentHTML('beforeend', createOrderHTML(order));
            }
        });
    }

    function createOrderHTML(order) {
        return `
        <div class="timeline-order ${order.driverName.toLowerCase()}" draggable="true" data-order-id="${order.id}" onclick="event.stopPropagation(); openEditModal('${order.id}')">
            <strong>${order.customer}</strong>
            <p>${order.address} â€¢ ${order.warehouse}</p>
        </div>`;
    }

    function updateStats(ordersByDriver) {
        ['hakmat', 'ali'].forEach(driver => {
            const driverKey = driver === 'hakmat' ? '×—×›××ª' : '×¢×œ×™';
            const orders = ordersByDriver[driverKey] || [];
            document.getElementById(`${driver}-order-count`).textContent = orders.length;

            const totalDistance = orders.reduce((sum, order) => {
                const city = citiesData.find(c => order.address.includes(c.name));
                return sum + (city ? city.distance : 0);
            }, 0);
            document.getElementById(`${driver}-total-distance`).textContent = `${Math.round(totalDistance)} ×§"×`;
        });
    }
    
    function renderLoadCharts(ordersByDriver) {
        ['hakmat', 'ali'].forEach(driver => {
            const driverKey = driver === 'hakmat' ? '×—×›××ª' : '×¢×œ×™';
            const orders = ordersByDriver[driverKey] || [];
            const canvas = document.getElementById(`${driver}-load-canvas`);
            
            const timeSlots = Array.from({length: 24}, () => 0); // 12 hours * 2 slots per hour
            orders.forEach(order => {
                const [h, m] = order.time.split(':').map(Number);
                if (h >= 6 && h < 18) {
                    const index = (h - 6) * 2 + (m / 30);
                    if (index < 24) timeSlots[index]++;
                }
            });

            if(loadCharts[driver]) loadCharts[driver].destroy();
            loadCharts[driver] = new Chart(canvas.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => {
                        const h = 6 + Math.floor(i/2);
                        const m = (i % 2) * 30;
                        return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
                    }),
                    datasets: [{
                        label: '×¢×•××¡',
                        data: timeSlots,
                        backgroundColor: timeSlots.map(v => v > 1 ? 'var(--busy-high)' : v > 0 ? 'var(--busy-medium)' : 'var(--busy-low)'),
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { enabled: false } },
                    scales: { x: { display: false }, y: { display: false, beginAtZero: true } }
                }
            });
        });
    }

    // --- DRAG & DROP ---
    function setupDragAndDrop() {
        let draggedItem = null;
        document.querySelectorAll('.timeline-order').forEach(item => {
            item.addEventListener('dragstart', e => {
                draggedItem = item;
                setTimeout(() => item.classList.add('dragging'), 0);
            });
            item.addEventListener('dragend', () => {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
            });
        });

        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));
            zone.addEventListener('drop', async e => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                if (draggedItem) {
                    zone.appendChild(draggedItem);
                    const orderId = draggedItem.dataset.orderId;
                    const newTime = zone.dataset.time;
                    const orderToUpdate = allOrders.find(o => o.id === orderId);
                    if (orderToUpdate) {
                        try {
                            await postToBackend('updateOrderTime', { orderId, newTime, newDate: orderToUpdate.date });
                            orderToUpdate.time = newTime; // Update local data
                            refreshDashboard(); // Redraw everything
                        } catch(error) {
                            alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×©×¢×ª ×”×”×–×× ×”.');
                            refreshDashboard(); // Revert UI
                        }
                    }
                }
            });
        });
    }

    // --- ACTIONS & MODALS ---
    window.openAdminPage = (time, driverId) => {
        const driverName = driverId === 'hakmat-timeline' ? '×—×›××ª' : '×¢×œ×™';
        const today = new Date().toISOString().split('T')[0];
        window.open(`admin.html?time=${time}&driver=${driverName}&date=${today}`, '_blank');
    }

    window.openEditModal = (orderId) => {
        const order = allOrders.find(o => o.id === orderId);
        if (!order) return;
        document.getElementById('editOrderId').value = order.id;
        document.getElementById('editCustomerName').textContent = order.customer;
        document.getElementById('editOrderStatus').value = order.status;
        document.getElementById('editOrderModal').classList.add('visible');
    }
    
    window.closeModal = () => {
        document.getElementById('editOrderModal').classList.remove('visible');
    }
    
    document.getElementById('editOrderForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const orderId = document.getElementById('editOrderId').value;
        const newStatus = document.getElementById('editOrderStatus').value;
        
        try {
            await postToBackend('updateStatus', { orderId, newStatus });
            // Update local data and refresh UI
            const order = allOrders.find(o => o.id === orderId);
            if (order) {
                if (newStatus === '×”×•×©×œ×') {
                    allOrders = allOrders.filter(o => o.id !== orderId); // Remove from active list
                } else {
                    order.status = newStatus;
                }
            }
            closeModal();
            refreshDashboard();
        } catch(error) {
            alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×¡×˜×˜×•×¡.');
        }
    });

    // --- API HELPERS ---
    async function fetchFromBackend(action) {
        const url = `${BACKEND_URL}?action=${action}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Network error`);
        const result = await response.json();
        if (result.status !== 'success') throw new Error(result.message);
        // Map data based on known structures
        if (action === 'getActiveOrders') {
            return (result.data || []).map(row => ({
                id: row[0], driverName: row[1], date: row[2], time: row[3],
                warehouse: row[4], status: row[5], customer: row[6], address: row[7]
            }));
        }
        return result.data;
    }
    
    async function postToBackend(action, data) {
        const response = await fetch(BACKEND_URL, {
            method: 'POST', mode: 'no-cors', body: JSON.stringify({ action, data })
        });
        return { status: 'success' };
    }

    // --- START ---
    initializeDashboard();
});
</script>
