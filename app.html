        :root {

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        .order-card {

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CONFIGURATION ---
            const SHEET_ID = '1LM1rUju2EXcdKb97HbfYguanHJ6YGxULKAvQLvxPQhU'; 
            const API_KEY = 'AIzaSyBFtr1lU60IdVR1hSlDzGBUHz5gfxk5urI';
            const ONESIGNAL_APP_ID = 'YOUR_ONESIGNAL_APP_ID';

            const RANGES = {
                ali: 'Sheet2!B2:H',
                hakmat: 'Sheet1!B2:H',
                maps: 'maps!B2:E' // B:×¢×™×¨, C:××¨×—×§, D:×–××Ÿ × ×¡×™×¢×”, E:×¡×•×’ ×”×•×‘×œ×”
            };
            
            // --- STATE ---
            let state = {
                aliOrders: [],
                hakmatOrders: [],
                locations: [],
                activePage: 'dashboardPage',
                draggedOrder: null,
            };

            // --- PWA & NOTIFICATIONS SETUP ---
            function initializePWA() {
                if ('serviceWorker' in navigator) {
                    const swContent = `
                        const CACHE_NAME = "glass-logistics-cache-v1";
                        const urlsToCache = ["/", "https://cdn.jsdelivr.net/npm/chart.js", "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"];
                        self.addEventListener("install", event => {
                          event.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache)));
                        });
                        self.addEventListener("fetch", event => {
                          event.respondWith(caches.match(event.request).then(response => response || fetch(event.request)));
                        });`;
                    navigator.serviceWorker.register(`data:text/javascript,${encodeURIComponent(swContent)}`)
                     .then(() => console.log('Service Worker Registered'))
                     .catch(error => console.error('Service Worker Registration Failed:', error));
                }
            }

            function initializeOneSignal() {
                window.OneSignal = window.OneSignal || [];
                OneSignal.push(function() { OneSignal.init({ appId: ONESIGNAL_APP_ID }); });
                if (ONESIGNAL_APP_ID === 'YOUR_ONESIGNAL_APP_ID') {
                    console.warn("OneSignal is not configured.");
                    showToast("××¢×¨×›×ª ×”×”×ª×¨××•×ª ××™× ×” ××•×’×“×¨×ª", "warning");
                }
            }

            // --- UI ELEMENTS ---
            const ui = {
                headerTitle: document.getElementById('header-title'),
                headerDate: document.getElementById('header-date'),
                pages: document.querySelectorAll('.page'),
                navButtons: document.querySelectorAll('.nav-button'),
                aliTimeline: document.getElementById('ali-timeline'),
                hakmatTimeline: document.getElementById('hakmat-timeline'),
                whatsappShareBtn: document.getElementById('whatsapp-share-btn'),
                saveOrderBtn: document.getElementById('save-order-btn'),
                orderDateInput: document.getElementById('order-date'),
                toast: document.getElementById('toast'),
                plannerContainer: document.getElementById('planner-container'),
                citySelect: document.getElementById('city-select'),
                operationSelect: document.getElementById('operation-select'),
                distanceDisplay: document.getElementById('distance-display'),
                adminForm: document.querySelector('#adminPage .form-container')
            };

            // --- DATA FETCHING ---
            async function fetchData(range) {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    return data.values || [];
                } catch (error) {
                    console.error("Error fetching data for range", range, error);
                    showToast("×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×", "error");
                    return [];
                }
            }

            async function loadAllData() {
                const [aliData, hakmatData, mapRawData] = await Promise.all([
                    fetchData(RANGES.ali), fetchData(RANGES.hakmat), fetchData(RANGES.maps)
                ]);

                state.aliOrders = parseOrderData(aliData, '×¢×œ×™').sort(sortByTime);
                state.hakmatOrders = parseOrderData(hakmatData, '×—×›××ª').sort(sortByTime);
                
                state.locations = mapRawData.map(row => ({ city: row[0], distance: row[1], travelTime: row[2], transportType: row[3] })).filter(loc => loc.city);

                renderDashboard();
                renderPlanner();
                populateFormOptions();
            }
            
            function parseOrderData(data, driver) {
                return data.map((row, index) => ({
                    id: `${driver}-${index}`,
                    driver: driver,
                    date: row[0] || '', time: row[1] || '', warehouse: row[2] || '',
                    status: row[3] || '', customer: row[4] || '', address: row[5] || '',
                    operationType: row[6] || '×œ× ×¦×•×™×Ÿ', city: (row[5] || '').split(',')[0].trim()
                }));
            }
            
            function sortByTime(a, b) { return (a.time || "23:59").localeCompare(b.time || "23:59"); }

            // --- RENDERING ---
            function renderDashboard() {
                renderTimeline(state.aliOrders, ui.aliTimeline);
                renderTimeline(state.hakmatOrders, ui.hakmatTimeline);
            }

            function renderTimeline(orders, container) {
                if (!container) return;
                container.innerHTML = orders.length > 0 ? '' : '<p>××™×Ÿ ×”×–×× ×•×ª ×œ×”×™×•×.</p>';
                orders.forEach(order => container.appendChild(createOrderCard(order)));
            }

            function createOrderCard(order) {
                const card = document.createElement('div');
                card.className = 'order-card';
                const locationData = state.locations.find(l => l.city === order.city) || { travelTime: 'N/A' };
                const statusColor = getStatusColor(order.status);
                card.style.borderLeftColor = statusColor;
                card.innerHTML = `<div class="card-header"><span class="customer-name">${order.customer}</span><span class="order-time"><i class="far fa-clock"></i> ${order.time || '×‘×™×—×“'}</span></div><div class="card-body"><p><i class="fas fa-map-marker-alt"></i> ${order.address}</p><p><i class="fas fa-warehouse"></i> ${order.warehouse}</p><p><i class="fas fa-cogs"></i> ${order.operationType}</p></div><div class="card-footer"><span class="order-status" style="background-color: ${statusColor}">${order.status}</span><span class="travel-info"><i class="fas fa-route"></i> ~${locationData.travelTime} ×“×§'</span></div>`;
                return card;
            }
            
            function renderPlanner() {
                ui.plannerContainer.innerHTML = '';
                const allOrders = [...state.aliOrders, ...state.hakmatOrders];
                
                for (let hour = 6; hour <= 18; hour++) {
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.dataset.hour = hour;
                    const displayHour = hour.toString().padStart(2, '0');
                    timeSlot.innerHTML = `<div class="time-slot-header"><i class="far fa-clock"></i> ${displayHour}:00</div>`;
                    
                    const ordersInSlot = allOrders.filter(o => o.time && parseInt(o.time.split(':')[0]) === hour);
                    ordersInSlot.forEach(order => {
                        const plannerOrder = document.createElement('div');
                        plannerOrder.className = 'planner-order';
                        plannerOrder.draggable = true;
                        plannerOrder.dataset.orderId = order.id;
                        plannerOrder.innerHTML = `<strong>${order.customer}</strong><span>(${order.driver}) - ${order.address}</span>`;
                        plannerOrder.addEventListener('dragstart', handleDragStart);
                        timeSlot.appendChild(plannerOrder);
                    });
                    
                    timeSlot.addEventListener('dragover', handleDragOver);
                    timeSlot.addEventListener('dragleave', handleDragLeave);
                    timeSlot.addEventListener('drop', handleDrop);
                    ui.plannerContainer.appendChild(timeSlot);
                }
            }

            // --- DRAG & DROP ---
            function handleDragStart(e) {
                state.draggedOrder = e.target;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', e.target.dataset.orderId);
                setTimeout(() => e.target.classList.add('is-dragging'), 0);
            }
            function handleDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('drag-over'); }
            function handleDragLeave(e) { e.currentTarget.classList.remove('drag-over'); }
            function handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                const orderId = e.dataTransfer.getData('text/plain');
                const targetHour = e.currentTarget.dataset.hour.padStart(2, '0');

                let orderToUpdate = state.aliOrders.find(o => o.id === orderId) || state.hakmatOrders.find(o => o.id === orderId);
                if (orderToUpdate) {
                    const minutes = orderToUpdate.time.split(':')[1] || '00';
                    orderToUpdate.time = `${targetHour}:${minutes}`;
                    showToast(`×”×–×× ×” ${orderToUpdate.customer} ×”×•×¢×‘×¨×” ×œ×©×¢×” ${targetHour}:00`, "success");
                    // In a real app, you'd save this change to the backend/sheet.
                    // For now, re-render the views to reflect the change.
                    renderDashboard();
                    renderPlanner();
                }
                state.draggedOrder.classList.remove('is-dragging');
                state.draggedOrder = null;
            }

            // --- FORM & UI LOGIC ---
            function populateFormOptions() {
                const cities = [...new Set(state.locations.map(l => l.city))].sort();
