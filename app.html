    <style>
        /* General styling for the application */
        :root {
            --primary-color: #87CEEB; /* Sky Blue - Light Blue */
            --secondary-color: #4587de; /* Light Blue - Slightly lighter */
            --dark-color: #2C3E50; /* Dark blue-gray for strong text contrast */

        body {
            font-family: 'Rubik', Arial, sans-serif;

            background-color: var(--light-color);

        /* Full page background image with transparency */

            content: '';

            top: 0;
            left: 0;

            background-position: center;
            background-attachment: fixed;

        /* Splash Screen Styling */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: opacity 0.8s ease-out, visibility 0.8s;

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        #splash-screen img {
            width: 150px;

        #splash-screen .spinner {

            border: 5px solid rgba(0,0,0,0.1);

        /* App container */

            flex-direction: column;
            height: 100vh;

            overflow: hidden;
        }

            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));

            position: absolute;

        .dropdown-menu {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PWA Setup ---
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('Service Worker registered successfully with scope:', registration.scope))
                    .catch(error => console.log('Service Worker registration failed:', error));
            }

            // --- App Initialization ---
            initializeApp();

            // Hide splash screen after a delay
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hidden');
                document.body.classList.add('loaded');
            }, 2500);
        });
        
        // --- DATA AND LOGIC ---
        
        const sheetId = '1LM1rUju2EXcdKb97HbfYguanHJ6YGxULKAvQLvxPQhU';
        // חשוב: יש להחליף את מפתח ה-API במפתח תקין מחשבון Google Cloud שלך
        const apiKey = 'AIzaSyBFtr1lU60IdVR1hSlDzGBUHz5gfxk5urI';
        const aliRange = 'Sheet2!B2:H';
        const hakmatRange = 'Sheet1!B2:H';
        const WHATSAPP_PASSWORD = "1125";

        let allAliOrders = [];
        let allHakmatOrders = [];
        let morningChartInstance = null;
        
        async function initializeApp() {
            allAliOrders = await fetchOrdersData(aliRange);
            allHakmatOrders = await fetchOrdersData(hakmatRange);

            // Initial render on the main page
            renderOrders(allAliOrders, "aliTimeline", "עלי");
            renderOrders(allHakmatOrders, "hakmatTimeline", "חכמת");
            updateSummaryCounts();
            renderMorningChart();
            setupNavListeners();
            activatePageAndNav('mainPage', 'main-nav-button');
        }

        async function fetchOrdersData(range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.values && data.values.length > 0) {
                    return data.values
                        .filter(row => row.length >= 7 && row[1])
                        .map(row => ({ 
                            date: row[0], time: row[1], warehouse: row[2], status: row[3], 
                            customer: row[4], address: row[5], operationType: row[6] 
                        }))
                        .sort((a, b) => parseTimeForSorting(a.time) - parseTimeForSorting(b.time));
                }
                return [];
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("שגיאה בטעינת הנתונים. אנא בדוק את חיבור האינטרנט שלך.");
                return [];
            }
        }
        
        function parseTimeForSorting(timeStr) {
            if (!timeStr) return new Date(0);
            if (timeStr.includes("ביחד")) {
                const date = new Date();
                date.setHours(7, 0, 0, 0); // Treat "ביחד" as a morning order
                return date;
            }
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            return date;
        }

        function renderOrders(orders, containerId, driverName = null) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            if (!orders || orders.length === 0) {
                container.innerHTML = "<p>אין הזמנות זמינות.</p>";
                return;
            }
            orders.forEach(order => {
                const card = document.createElement("div");
                card.className = `order-card ${driverName || ''}`.trim();
                card.onclick = () => showOrderDetails(order);
                card.innerHTML = `
                    <div class="order-time"><i class="far fa-clock"></i> ${order.time || 'N/A'}</div>
                    <div class="order-details">
                        <p><strong><i class="fas fa-user"></i> לקוח:</strong> ${order.customer || 'N/A'}</p>
                        <p><strong><i class="fas fa-map-marker-alt"></i> כתובת:</strong> ${order.address || 'N/A'}</p>
                        <p><strong><i class="fas fa-warehouse"></i> מחסן:</strong> ${order.warehouse || 'N/A'}</p>
                    </div>`;
                container.appendChild(card);
            });
        }
        
        function updateSummaryCounts() {
            document.getElementById('aliOrderCount').textContent = allAliOrders.length;
            document.getElementById('hakmatOrderCount').textContent = allHakmatOrders.length;
            const allOrders = [...allAliOrders, ...allHakmatOrders];
            const totalWarehouseOrders = allOrders.filter(o => o.warehouse && o.warehouse.trim() !== '').length;
            document.getElementById('totalWarehouseOrderCount').textContent = totalWarehouseOrders;
        }

        function renderMorningChart() {
             const sixAM = new Date(); sixAM.setHours(6, 0, 0, 0);
             const nineAM = new Date(); nineAM.setHours(9, 0, 0, 0);
            
             const aliMorning = allAliOrders.filter(o => {
                 const orderTime = parseTimeForSorting(o.time);
                 return (orderTime >= sixAM && orderTime <= nineAM) || o.time.includes("ביחד");
             }).length;

             const hakmatMorning = allHakmatOrders.filter(o => {
                 const orderTime = parseTimeForSorting(o.time);
                 return (orderTime >= sixAM && orderTime <= nineAM) || o.time.includes("ביחד");
             }).length;

            const ctx = document.getElementById('morningOrdersChart').getContext('2d');
            if(morningChartInstance) morningChartInstance.destroy();
            morningChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['עלי', 'חכמת'],
                    datasets: [{
                        label: 'הזמנות בוקר',
                        data: [aliMorning, hakmatMorning],
                        backgroundColor: ['rgba(135, 206, 235, 0.8)', 'rgba(178, 235, 242, 0.8)'],
                        borderColor: ['#87CEEB', '#B2EBF2'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }
        
        function activatePageAndNav(pageId, navId) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            
            const page = document.getElementById(pageId);
            if(page) page.classList.add('active');

            document.querySelectorAll(`[data-nav-id="${navId}"]`).forEach(b => b.classList.add('active'));

            // Special rendering for dynamic pages
            if(pageId === 'hakmatPage' || pageId === 'aliPage'){
                 const orders = (pageId === 'hakmatPage') ? allHakmatOrders : allAliOrders;
                 const driverName = (pageId === 'hakmatPage') ? 'חכמת' : 'עלי';
                 const avatar = (pageId === 'hakmatPage') ? 'https://i.postimg.cc/d3S0NJJZ/Screenshot-20250623-200646-Facebook.jpg' : 'https://i.postimg.cc/tCNbgXK3/Screenshot-20250623-200744-Tik-Tok.jpg';
                 page.innerHTML = `<div class="driver-section-title"><img src="${avatar}" alt="${driverName}" class="driver-avatar">נהג: ${driverName}</div><div id="${driverName}OnlyTimeline" class="timeline-grid"></div>`;
                 renderOrders(orders, `${driverName}OnlyTimeline`, driverName);
            }
        }

        function setupNavListeners() {
            document.querySelectorAll('.nav-button:not(.warehouse-button)').forEach(button => {
                button.onclick = () => {
                    activatePageAndNav(button.dataset.pageId, button.dataset.navId);
                };
            });

            document.querySelector('.nav-button.warehouse-button').onclick = (e) => {
                 e.currentTarget.classList.toggle('active');
            };
            
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.onclick = (e) => {
                    e.stopPropagation();
                    const type = item.dataset.warehouseType;
                    const page = document.getElementById('warehousePage');
                    activatePageAndNav('warehousePage', 'warehouse-nav-button');
                    const filtered = [...allAliOrders, ...allHakmatOrders].filter(o => o.warehouse && o.warehouse.includes(type));
                    page.innerHTML = `<div class="driver-section-title"><i class="fas fa-boxes"></i>מחסן: ${type}</div><div id="warehouseTimeline" class="timeline-grid"></div>`;
                    renderOrders(filtered, 'warehouseTimeline');
                    document.querySelector('.nav-button.warehouse-button').classList.remove('active');
                };
            });
        }
        
        function showOrderDetails(order) {
            document.getElementById('modalDate').textContent = order.date || 'N/A';
            document.getElementById('modalTime').textContent = order.time || 'N/A';
            document.getElementById('modalCustomer').textContent = order.customer || 'N/A';
            document.getElementById('modalAddress').textContent = order.address || 'N/A';
            document.getElementById('modalWarehouse').textContent = order.warehouse || 'N/A';
            document.getElementById('modalOperationType').textContent = order.operationType || 'N/A';
            document.getElementById('modalStatus').textContent = order.status || 'N/A';
            document.getElementById('orderDetailsModal').classList.add('visible');
        }
        
        function closeModal(modalId) { document.getElementById(modalId).classList.remove('visible'); }
        function showPasswordModal() { document.getElementById('passwordModal').classList.add('visible'); }

        function checkPassword() {
            if (document.getElementById('passwordInput').value === WHATSAPP_PASSWORD) {
                closeModal('passwordModal');
                shareToWhatsApp();
            } else {
                document.getElementById('passwordError').style.display = 'block';
            }
        }
        
        function shareToWhatsApp() {
            const formatForWhatsApp = (orders, name) => {
                if (!orders || orders.length === 0) return `*${name}*\nאין הזמנות.`;
                let msg = `*${name}*\n`;
                orders.forEach(o => {
                    msg += `⏰ ${o.time || ''} | 👤 ${o.customer || ''} | 📍 ${o.address || ''} | 🏠 ${o.warehouse || ''}\n`;
                });
                return msg;
            };

            const aliMsg = formatForWhatsApp(allAliOrders, "עלי");
            const hakmatMsg = formatForWhatsApp(allHakmatOrders, "חכמת");
            const fullMessage = `*📋 דוח בוקר - סיכום*\n\n${aliMsg}\n\n${hakmatMsg}`;
            const url = `https://wa.me/?text=${encodeURIComponent(fullMessage)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
