<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script src="onesignal-init.js"></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f8ff">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/CLCZVnwS/2-20250623-212344-0001.png">
    
    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0066cc;
            --light-blue: #f0f8ff;
            --white: #ffffff;
            --dark-color: #2C3E50;
            --accent-color: #E74C3C;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --text-color: #34495e;
        }
        body {
            font-family: 'Assistant', sans-serif;
            background-color: var(--light-blue);
            color: var(--text-color);
        }
        .schedule-board {
            display: grid;
            grid-template-columns: 80px 1fr 1fr; /* Time | Driver 1 | Driver 2 */
            gap: 8px;
            padding: 16px;
        }
        .header-slot {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 12px;
            text-align: center;
            font-weight: 700;
            border-radius: 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .time-slot {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary-blue);
            font-size: 0.9rem;
        }
        .order-column {
            background-color: #e0f0ff;
            border-radius: 8px;
            min-height: 80px;
            padding: 8px;
            border: 2px dashed #bde0fe;
        }
        .order-card {
            background: var(--white);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            border-left: 5px solid;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }
        .order-card .customer { font-weight: 700; }
        .order-card .address { font-size: 0.9em; color: #555; }
        .order-card.ali { border-left-color: #3b82f6; }
        .order-card.×—×›××ª { border-left-color: #10b981; }
        .blinking {
            animation: blink 1.5s infinite;
            border-left-color: var(--warning-color);
        }
        @keyframes blink {
            50% { opacity: 0.7; }
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #c7d2fe;
        }
    </style>
</head>
<body class="bg-gray-50">

    <main class="container mx-auto">
        <header class="p-4 text-center">
             <img src="https://i.postimg.cc/CLCZVnwS/2-20250623-212344-0001.png" alt="Company Logo" class="w-24 h-24 mx-auto mb-2">
            <h1 class="text-3xl font-bold text-gray-800">×œ×•×— ×–×× ×™×</h1>
            <p id="date-header" class="text-gray-500"></p>
             <div class="flex items-center justify-center mt-4 space-x-2 space-x-reverse">
                <button onclick="changeDate(1)" class="bg-gray-200 hover:bg-gray-300 font-semibold py-2 px-4 rounded-lg transition">×”×‘× &larr;</button>
                <button onclick="setCurrentDateToToday()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">×”×™×•×</button>
                <button onclick="changeDate(-1)" class="bg-gray-200 hover:bg-gray-300 font-semibold py-2 px-4 rounded-lg transition">&rarr; ×”×§×•×“×</button>
            </div>
        </header>

        <div id="scheduleBoard" class="schedule-board">
            <!-- Headers will be generated by JS -->
            <!-- Time slots and order columns will be generated by JS -->
        </div>
    </main>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwlFsolpyvvyQN90oa1MjJkJoNoxhoxV2Y5VuujNHXxcSRvsOjYLo6JnRhRBscE70OrEA/exec'; 

        let appState = {
            orders: [],
            currentDate: new Date(),
            timeSlots: [],
            drivers: ['×¢×œ×™', '×—×›××ª'] // Add more drivers here
        };

        const dateHeader = document.getElementById('date-header');
        const scheduleBoard = document.getElementById('scheduleBoard');
        
        function formatToDDMMYYYY(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        async function apiCall(body) {
            // Add a loading indicator later
            try {
                // To use mock data, uncomment the line below and comment out the fetch block
                // return mockApiCall(body).then(res => res.data);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(body),
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error('Network response was not ok.');
                const result = await response.json();
                
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.message || 'API Error');
                }
            } catch (error) {
                console.error("API Call failed:", error);
                alert(`×©×’×™××” ×‘×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª: ${error.message}`);
                return null;
            }
        }

        function createTimeSlots(startHour = 6, endHour = 18, interval = 30) {
            appState.timeSlots = [];
            for (let hour = startHour; hour < endHour; hour++) {
                for (let min = 0; min < 60; min += interval) {
                    const time = `${String(hour).padStart(2, '0')}:${String(min).padStart(2, '0')}`;
                    appState.timeSlots.push(time);
                }
            }
        }
        
        function renderScheduleBoard() {
            scheduleBoard.innerHTML = '';
            dateHeader.textContent = appState.currentDate.toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            // 1. Create Headers
            scheduleBoard.innerHTML += `<div class="header-slot flex items-center justify-center"><img src="https://i.postimg.cc/CLCZVnwS/2-20250623-212344-0001.png" class="w-8 h-8 rounded-full bg-white p-1"></div>`;
            appState.drivers.forEach(driver => {
                const avatar = driver === '×¢×œ×™' ? "https://i.postimg.cc/tCNbgXK3/Screenshot-20250623-200744-Tik-Tok.jpg" : "https://i.postimg.cc/d3S0NJJZ/Screenshot-20250623-200646-Facebook.jpg";
                scheduleBoard.innerHTML += `<div class="header-slot flex items-center justify-center gap-2"><img src="${avatar}" class="w-8 h-8 rounded-full">${driver}</div>`;
            });

            // 2. Create Time Slots and Columns
            appState.timeSlots.forEach(time => {
                // Time cell
                scheduleBoard.innerHTML += `<div class="time-slot">${time}</div>`;
                // Driver columns for this time slot
                appState.drivers.forEach(driver => {
                     scheduleBoard.innerHTML += `<div class="order-column" data-driver="${driver}" data-time="${time}"></div>`;
                });
            });

            // 3. Populate with Orders
            populateOrders();
            // 4. Initialize Drag & Drop
            initSortable();
        }

        function populateOrders() {
            const currentDateStr = formatToDDMMYYYY(appState.currentDate);
            const todaysOrders = appState.orders.filter(order => order['ğŸ—“ï¸ ×ª××¨×™×š:'] === currentDateStr);
            
            todaysOrders.forEach(order => {
                const time = order['â° ×©×¢×”:'];
                const driver = order['ğŸš› × ×”×’:'];
                const column = scheduleBoard.querySelector(`.order-column[data-driver="${driver}"][data-time="${time}"]`);
                if (column) {
                    column.appendChild(createOrderCard(order));
                }
            });
        }
        
        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = `order-card ${order['ğŸš› × ×”×’:']}`;
            card.dataset.orderId = order.id;
            
            if (order['ğŸ§¾ ×¡×˜×˜×•×¡:'].includes('×‘×˜×™×¤×•×œ')) {
                card.classList.add('blinking');
            }

            card.innerHTML = `
                <div class="customer">${order['ğŸ™‹â€â™‚ï¸×œ×§×•×—']}</div>
                <div class="address">${order['ğŸ¯×›×ª×•×‘×ª ××¡×¤×§×”']}</div>
            `;
            return card;
        }

        function initSortable() {
            const orderColumns = document.querySelectorAll('.order-column');
            orderColumns.forEach(column => {
                new Sortable(column, {
                    group: 'orders',
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    onEnd: async function(evt) {
                        const orderId = evt.item.dataset.orderId;
                        const newDriver = evt.to.dataset.driver;
                        const newTime = evt.to.dataset.time;
                        
                        console.log(`Order ${orderId} moved to ${newDriver} at ${newTime}`);
                        
                        const result = await apiCall({
                            action: 'updateOrder',
                            updateData: { orderId, newDriver, newTime }
                        });

                        if (result) {
                            // Update local state to match
                            const orderIndex = appState.orders.findIndex(o => o.id == orderId);
                            if (orderIndex !== -1) {
                                appState.orders[orderIndex]['ğŸš› × ×”×’:'] = newDriver;
                                appState.orders[orderIndex]['â° ×©×¢×”:'] = newTime;
                            }
                            console.log(result.message);
                        } else {
                            // Revert the drag-and-drop if API call fails
                            console.error("Failed to update order. Reverting view.");
                            evt.from.appendChild(evt.item);
                        }
                    }
                });
            });
        }

        async function fetchDataAndRender() {
            const allOrders = await apiCall({ action: 'getOrders' });
            if (allOrders) {
                appState.orders = allOrders;
                renderScheduleBoard();
            }
        }
        
        async function changeDate(days) {
            appState.currentDate.setDate(appState.currentDate.getDate() + days);
            // In a real app, you might refetch data for the new date.
            // For now, we just re-render with existing data.
            renderScheduleBoard();
        }

        async function setCurrentDateToToday() {
            appState.currentDate = new Date();
            renderScheduleBoard();
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            createTimeSlots();
            setCurrentDateToToday(); // Sets date and renders
            fetchDataAndRender();
        });
    </script>
</body>
</html>
