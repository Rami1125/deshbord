        function runGAS(action, payload) {
             return new Promise((resolve, reject) => {
                const url = `${SCRIPT_URL}?action=${action}`;
                const options = payload ? { method: 'POST', body: JSON.stringify({ action, payload }) } : { method: 'GET' };
                fetch(payload ? SCRIPT_URL : url, options)
                    .then(res => res.json())
                    .then(response => {
                        if (response.status === 'error') reject(new Error(response.message));
                        else resolve(response.data);
                    })
                    .catch(error => reject(error));
             });
        }

            elements.errorBanner.classList.remove('hidden');
