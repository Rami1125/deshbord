<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול לוגיסטיקה V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f1f5f9; }
        .tab { cursor: pointer; padding: 10px 20px; border-bottom: 4px solid transparent; transition: all 0.2s; }
        .tab.active { color: #2563eb; border-bottom-color: #2563eb; font-weight: 600; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        #planner-map { height: 450px; border-radius: 0.5rem; background: #e2e8f0; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 50; }
    </style>
</head>
<body class="text-slate-800">
    <div class="container mx-auto p-4 max-w-screen-2xl">

        <div class="border-b border-slate-200 mb-6">
            <nav class="flex space-x-4 -mb-px" aria-label="Tabs">
                <a id="tab-dashboard" class="tab active"><i class="fa-solid fa-chart-pie mr-2"></i>לוח בקרה</a>
                <a id="tab-orders" class="tab"><i class="fa-solid fa-tasks mr-2"></i>ניהול הזמנות</a>
                <a id="tab-planner" class="tab"><i class="fa-solid fa-route mr-2"></i>תכנון מסלול יומי</a>
            </nav>
        </div>
        <div id="error-banner" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert"></div>

                        <datalist id="customers-list"></datalist>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="date">תאריך</label><input type="date" id="date" name="date" class="mt-1 block w-full rounded-md border-gray-300"></div>
                            <div><label for="time">שעה</label><input type="time" id="time" name="time" class="mt-1 block w-full rounded-md border-gray-300"></div>
                        </div>
                        <div><label for="city">עיר</label><select id="city" name="city" class="mt-1 block w-full rounded-md border-gray-300"></select></div>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-2"><label for="street">רחוב</label><input type="text" id="street" name="street" class="mt-1 block w-full rounded-md border-gray-300"></div>
                            <div><label for="street_number">מספר</label><input type="text" id="street_number" name="street_number" class="mt-1 block w-full rounded-md border-gray-300"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="delivery_type">סוג הובלה</label><select id="delivery_type" name="delivery_type" class="mt-1 block w-full rounded-md border-gray-300"></select></div>
                            <div><label for="warehouse">מחסן</label><select id="warehouse" name="warehouse" class="mt-1 block w-full rounded-md border-gray-300"></select></div>
                        </div>
                        <div><label for="notes">הערות</label><textarea id="notes" name="notes" rows="2" class="mt-1 block w-full rounded-md border-gray-300"></textarea></div>
                        <div class="flex gap-4">
                            <button id="btn-save-order" type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">שמור הזמנה</button>
                            <button id="btn-clear-form" type="button" class="w-full bg-slate-200 text-slate-700 font-bold py-3 px-4 rounded-lg hover:bg-slate-300">נקה טופס</button>
                        </div>
                     </form>
                </div>
                <div class="col-span-12 lg:col-span-8 card p-6">
                    <h2 class="text-2xl font-semibold mb-4">רשימת הזמנות פתוחות</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50"><tr>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">לקוח</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">כתובת</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">תאריך</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">פעולות</th>
                            </tr></thead>
                            <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Rows will be injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Planner Content -->
        <div id="content-planner" class="tab-content">...</div>
    </div>

    <!-- Modals -->
    <div id="view-modal" class="modal-overlay hidden">
        <div class="card w-full max-w-lg p-6 relative">
            <button onclick="closeModal('view-modal')" class="absolute top-4 left-4 text-2xl">&times;</button>
            <h2 class="text-2xl font-semibold mb-4">פרטי הזמנה</h2>
            <div id="view-modal-content" class="space-y-2"></div>
            <hr class="my-4">
            <h3 class="text-lg font-semibold">ניתוח היסטורי</h3>
            <div id="view-modal-history" class="text-sm"></div>
        </div>
    </div>
    <div id="archive-modal" class="modal-overlay hidden">
        <div class="card w-full max-w-md p-6 relative">
            <h2 class="text-2xl font-semibold mb-4">סגירת הזמנה</h2>
            <p class="mb-4">נא להזין זמני יציאה וחזרה בפועל.</p>
            <input type="hidden" id="archive-order-id">
            <div class="space-y-4">
                <div><label for="departure-time">שעת יציאה</label><input type="time" id="departure-time" class="mt-1 block w-full rounded-md border-gray-300"></div>
                <div><label for="return-time">שעת חזרה</label><input type="time" id="return-time" class="mt-1 block w-full rounded-md border-gray-300"></div>
            </div>
            <div class="mt-6 flex gap-4">
                <button id="btn-confirm-archive" class="w-full bg-green-600 text-white py-2 rounded-lg">אשר וסגור</button>
                <button onclick="closeModal('archive-modal')" class="w-full bg-slate-200 py-2 rounded-lg">ביטול</button>
            </div>
        </div>
    </div>
