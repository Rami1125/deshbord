<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>סידור עבודה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({ appId: "YOUR_ONESIGNAL_APP_ID" }); // 👈 הדבק פה את מזהה OneSignal
      });
    </script>
    
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f3f4f6; color: #1f2937; -webkit-tap-highlight-color: transparent; }
        .driver-column { scroll-snap-type: x mandatory; }
        .driver-section { scroll-snap-align: start; flex: 0 0 100%; }
        .order-card { background-color: #ffffff; border: 1px solid #e5e7eb; }
        .map-canvas { height: 150px; border-radius: 0.5rem; background-color: #e5e7eb; }
        .bottom-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-24">
    <div class="container mx-auto p-4 max-w-5xl">
        <header class="flex items-center justify-between mb-6">
            <img src="https://i.postimg.cc/Yq2N1crt/image.png" alt="לוגו" class="h-10">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">סידור עבודה יומי</h1>
                <p id="current-date" class="text-sm text-slate-500"></p>
            </div>
        </header>

        <div id="loader" class="text-center py-10"><i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i><p class="mt-2">טוען משימות...</p></div>
        
        <div id="main-content" class="hidden">
            <div class="flex overflow-x-auto driver-column pb-4">
                <div id="ali-section" class="driver-section px-2"><h2 class="text-xl font-bold text-slate-800 mb-4">הזמנות: עלי (<span id="ali-count">0</span>)</h2><div id="ali-orders" class="space-y-4"></div></div>
                <div id="hakmat-section" class="driver-section px-2"><h2 class="text-xl font-bold text-slate-800 mb-4">הזמנות: חכמת (<span id="hakmat-count">0</span>)</h2><div id="hakmat-orders" class="space-y-4"></div></div>
            </div>
        </div>
    </div>

    <div id="warehouse-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h2 class="text-2xl font-bold text-slate-800 mb-4">דוח מחסן יומי</h2>
            <p class="text-lg">סה"כ הזמנות להיום: <strong id="total-summary" class="text-blue-600 text-xl">0</strong></p>
            <button onclick="closeModal()" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg w-full">סגור</button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 h-20 border-t border-gray-200 bottom-nav flex justify-around items-center">
        <button onclick="showDriver('ali')" class="text-center text-slate-600"><i class="fas fa-user text-2xl"></i><span class="block text-xs mt-1">עלי</span></button>
        <button onclick="showDriver('hakmat')" class="text-center text-slate-600"><i class="fas fa-user-tie text-2xl"></i><span class="block text-xs mt-1">חכמת</span></button>
        <button onclick="openModal()" class="text-center text-slate-600"><i class="fas fa-warehouse text-2xl"></i><span class="block text-xs mt-1">מחסן</span></button>
    </nav>

    <script>
        const API_KEY = 'YOUR_GOOGLE_MAPS_API_KEY'; // 👈 הדבק פה את מפתח המפות
        const SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL'; // 👈 הדבק פה את כתובת הסקריפט
    </script>
    <script async defer src=`https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMaps`></script>

    <script>
        let geocoder;
        function initMaps() {
            geocoder = new google.maps.Geocoder();
            loadOrders();
        }
        document.addEventListener('DOMContentLoaded', () => { document.getElementById('current-date').textContent = new Date().toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); });
        
        async function runGAS(action) {
            const response = await fetch(`${SCRIPT_URL}?action=${action}`);
            const result = await response.json();
            if (result.status === 'error') throw new Error(result.message);
            return result.data;
        }

        async function loadOrders() {
            try {
                const data = await runGAS('getTeamData');
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');

                document.getElementById('ali-count').textContent = data.aliOrders.length;
                document.getElementById('hakmat-count').textContent = data.hakmatOrders.length;
                
                const aliContainer = document.getElementById('ali-orders');
                const hakmatContainer = document.getElementById('hakmat-orders');
                aliContainer.innerHTML = data.aliOrders.length > 0 ? '' : '<p>אין הזמנות להיום.</p>';
                hakmatContainer.innerHTML = data.hakmatOrders.length > 0 ? '' : '<p>אין הזמנות להיום.</p>';

                data.aliOrders.forEach(order => aliContainer.appendChild(createOrderCard(order)));
                data.hakmatOrders.forEach(order => hakmatContainer.appendChild(createOrderCard(order)));
                
                document.getElementById('total-summary').textContent = data.warehouseSummary.total;
            } catch (err) {
                document.getElementById('loader').innerHTML = `<p class="text-red-500">שגיאה: ${err.message}</p>`;
            }
        }
        
        function createOrderCard(order) {
            const fullAddress = `${order.street || ''} ${order.street_number || ''}, ${order.city || ''}`.trim();
            const mapId = `map-${order.id || Math.random()}`;
            const card = document.createElement('div');
            card.className = 'order-card rounded-lg p-4 space-y-3 shadow-md';
            card.innerHTML = `
                <div>
                    <p class="text-sm text-slate-500">${order.time || 'לא צוינה שעה'}</p>
                    <h3 class="text-lg font-bold text-slate-800">${order.customer}</h3>
                    <p class="text-slate-600">${fullAddress}</p>
                </div>
                <div id="${mapId}" class="map-canvas"></div>
                <a href="https://www.waze.com/ul?q=${encodeURIComponent(fullAddress)}" target="_blank" class="block w-full text-center bg-blue-600 text-white font-bold py-2 rounded-lg">נווט עם Waze <i class="fas fa-route"></i></a>
            `;
            
            geocoder.geocode({ address: fullAddress }, (results, status) => {
                if (status === 'OK') {
                    const mapEl = card.querySelector(`#${mapId}`);
                    if (!mapEl) return;
                    const location = results[0].geometry.location;
                    const map = new google.maps.Map(mapEl, { center: location, zoom: 15, disableDefaultUI: true, gestureHandling: 'none' });
                    new google.maps.Marker({ position: location, map: map });
                }
            });
            return card;
        }

        function showDriver(driver) {
            const target = document.getElementById(`${driver}-section`);
            if (target) target.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
        }
        function openModal() { document.getElementById('warehouse-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('warehouse-modal').classList.add('hidden'); }
    </script>
</body>
</html>
