            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzs6fCnDpcEY5uK1AlfiJRlFFWymqMPpgifUHD601kA4kpHGIaY66oFREEOSi-ChRt_zg/exec'; // Replace with actual Google Apps Script URL
        
        // Charts instances
        let hakmatChart, aliChart, ordersComparisonChart;

        // Date and Time Update
        document.addEventListener('DOMContentLoaded', function() {
            function updateDateTime() {
                const now = new Date();
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric' };
                const timeOptions = { hour: '2-digit', minute: '2-digit' };
                document.getElementById('current-date').textContent = now.toLocaleDateString('he-IL', dateOptions);
                document.getElementById('current-time').textContent = now.toLocaleTimeString('he-IL', timeOptions);
            }
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });

        // Initialize Charts
        function initCharts(orders) {
            // Filter orders by driver
            const hakmatOrders = orders.filter(order => order['נהג'] === 'חכמת');
            const aliOrders = orders.filter(order => order['נהג'] === 'עלי');
            
            // Status counts
            const hakmatStatusCounts = countStatuses(hakmatOrders);
            const aliStatusCounts = countStatuses(aliOrders);
            
            // Create charts
            createPieChart('hakmatChart', hakmatStatusCounts, 'חכמת - סטטוס הזמנות');
            createPieChart('aliChart', aliStatusCounts, 'עלי - סטטוס הזמנות');
            createComparisonChart(orders);
        }
        
        function countStatuses(orders) {
            return {
                'ממתין': orders.filter(o => o['סטטוס'] === 'ממתין').length,
                'בטיפול': orders.filter(o => o['סטטוס'] === 'בטיפול').length,
                'הושלם': orders.filter(o => o['סטטוס'] === 'הושלם').length
            };
        }
        
        function createPieChart(canvasId, statusCounts, title) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (window[canvasId + 'Chart']) {
                window[canvasId + 'Chart'].destroy();
            }
            
            window[canvasId + 'Chart'] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ממתין', 'בטיפול', 'הושלם'],
                    datasets: [{
                        data: [statusCounts['ממתין'], statusCounts['בטיפול'], statusCounts['הושלם']],
                        backgroundColor: [
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(16, 185, 129, 0.7)'
                        ],
                        borderColor: [
                            'rgba(245, 158, 11, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(16, 185, 129, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            font: {
                                family: 'Heebo',
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            position: 'bottom',
                            rtl: true,
                            labels: {
                                font: {
                                    family: 'Heebo'
                                },
                                usePointStyle: true
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }
        
        function createComparisonChart(orders) {
            const ctx = document.getElementById('ordersComparisonChart').getContext('2d');
            
            if (ordersComparisonChart) {
                ordersComparisonChart.destroy();
            }
            
            // Group orders by driver and status
            const hakmatOrders = orders.filter(o => o['נהג'] === 'חכמת');
            const aliOrders = orders.filter(o => o['נהג'] === 'עלי');
            
            ordersComparisonChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['חכמת', 'עלי'],
                    datasets: [
                        {
                            label: 'ממתין',
                            data: [
                                hakmatOrders.filter(o => o['סטטוס'] === 'ממתין').length,
                                aliOrders.filter(o => o['סטטוס'] === 'ממתין').length
                            ],
                            backgroundColor: 'rgba(245, 158, 11, 0.7)',
                            borderColor: 'rgba(245, 158, 11, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'בטיפול',
                            data: [
                                hakmatOrders.filter(o => o['סטטוס'] === 'בטיפול').length,
                                aliOrders.filter(o => o['סטטוס'] === 'בטיפול').length
                            ],
                            backgroundColor: 'rgba(59, 130, 246, 0.7)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'הושלם',
                            data: [
                                hakmatOrders.filter(o => o['סטטוס'] === 'הושלם').length,
                                aliOrders.filter(o => o['סטטוס'] === 'הושלם').length
                            ],
                            backgroundColor: 'rgba(16, 185, 129, 0.7)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'השוואת כמות הזמנות לפי נהג וסטטוס',
                            font: {
                                family: 'Heebo',
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            position: 'bottom',
                            rtl: true,
                            labels: {
                                font: {
                                    family: 'Heebo'
                                },
                                usePointStyle: true
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Fetch and Render Data
        async function fetchOrders() {
            try {
                const response = await fetch(API_URL);
                const orders = await response.json();
                return orders;
            } catch (error) {
                console.error('Error fetching orders:', error);
                alert('שגיאה בטעינת ההזמנות');
                return [];
            }
        }

        function renderFilterButtons(orders) {
            const filterButtonsContainer = document.getElementById('filter-buttons');
            const drivers = [...new Set(orders.map(order => order['נהג']))];
            const statuses = [...new Set(orders.map(order => order['סטטוס']))];
            const statusColors = {
                'ממתין': 'text-yellow-800',
                'בטיפול': 'text-blue-800',
                'הושלם': 'text-green-800'
            };

            let buttonsHTML = `
                <button class="filter-btn glow-button glass-card px-3 py-2 rounded-lg text-sm font-medium text-gray-800" data-filter="all" style="--index: 0;">הכל</button>
            `;
            drivers.forEach((driver, index) => {
                buttonsHTML += `
                    <button class="filter-btn glow-button glass-card px-3 py-2 rounded-lg text-sm font-medium text-gray-800" data-filter="driver-${driver}" style="--index: ${index + 1};">${driver}</button>
                `;
            });
            statuses.forEach((status, index) => {
                buttonsHTML += `
                    <button class="filter-btn glow-button glass-card px-3 py-2 rounded-lg text-sm font-medium ${statusColors[status] || 'text-gray-800'}" data-filter="status-${status}" style="--index: ${drivers.length + index + 1};">${status}</button>
                `;
            });

            filterButtonsContainer.innerHTML = buttonsHTML;
        }

        function renderOrders(orders, filterType, filterValue) {
            const tbody = document.getElementById('orders-table-body');
            tbody.innerHTML = '';
            const filteredOrders = filterType === 'all' ? orders : orders.filter(order => 
                filterType === 'driver' ? order['נהג'] === filterValue : order['סטטוס'] === filterValue
            );

            const statusClass = {
                'ממתין': 'bg-yellow-100 text-yellow-800',
                'בטיפול': 'bg-blue-100 text-blue-800',
                'הושלם': 'bg-green-100 text-green-800'
            };

            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'table-row-striped';
                row.innerHTML = `
                    <td class="px-4 py-3 text-sm text-gray-800">${order['מספר הזמנה']}</td>
                    <td class="px-4 py-3 text-sm text-gray-800">${order['לקוח']}</td>
                    <td class="px-4 py-3 text-sm text-gray-800">${order['כתובת']}</td>
                    <td class="px-4 py-3 text-sm">
                        <span class="status-badge ${statusClass[order['סטטוס']] || 'bg-gray-100 text-gray-800'}">${order['סטטוס']}</span>
                    </td>
                    <td class="px-4 py-3 text-sm text-gray-800">${order['נהג']}</td>
                    <td class="px-4 py-3 text-sm text-gray-500 flex space-x-1 space-x-reverse">
                        <button class="edit-btn w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100" data-id="${order['מספר הזמנה']}">
                            <i class="ri-edit-line ri-lg"></i>
                        </button>
                        <button class="delete-btn w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100" data-id="${order['מספר הזמנה']}">
                            <i class="ri-delete-bin-line ri-lg"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize Data
        document.addEventListener('DOMContentLoaded', async function() {
            const orders = await fetchOrders();
            renderFilterButtons(orders);
            initCharts(orders);
            renderOrders(orders, 'all', null);

            // Filter Button Handling
            document.getElementById('filter-buttons').addEventListener('click', function(e) {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('bg-primary', 'text-white'));
                    e.target.classList.add('bg-primary', 'text-white');
                    const filter = e.target.dataset.filter;
                    const [filterType, filterValue] = filter.split('-');
                    renderOrders(orders, filterType || 'all', filterValue);
                }
            });
        });

        // New Order Modal
        document.addEventListener('DOMContentLoaded', function() {
            const newOrderBtn = document.getElementById('new-order-btn');
            const newOrderModal = document.getElementById('new-order-modal');
            const closeNewOrderModal = document.getElementById('close-new-order-modal');
            const cancelNewOrder = document.getElementById('cancel-new-order');
            const saveNewOrder = document.getElementById('save-new-order');
            const newOrderForm = document.getElementById('new-order-form');

            function openModal() {
                newOrderModal.classList.remove('hidden');
                newOrderModal.querySelector('.modal').classList.remove('modal-enter');
                newOrderModal.querySelector('.modal').classList.add('modal-enter-active');
            }

            function closeModal() {
                newOrderModal.querySelector('.modal').classList.remove('modal-enter-active');
                newOrderModal.querySelector('.modal').classList.add('modal-exit-active');
                setTimeout(() => {
                    newOrderModal.classList.add('hidden');
                    newOrderForm.reset();
                }, 300);
            }

            newOrderBtn.addEventListener('click', openModal);
            closeNewOrderModal.addEventListener('click', closeModal);
            cancelNewOrder.addEventListener('click', closeModal);

            saveNewOrder.addEventListener('click', async function() {
                const formData = new FormData(newOrderForm);
                const data = Object.fromEntries(formData);
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.text();
                    if (result === 'Success') {
                        closeModal();
                        const orders = await fetchOrders();
                        renderFilterButtons(orders);
                        initCharts(orders);
                        renderOrders(orders, 'all', null);
                        alert('ההזמנה נוספה בהצלחה');
                    } else {
                        alert('שגיאה בהוספת ההזמנה');
                    }
                } catch (error) {
                    console.error('Error creating order:', error);
                    alert('שגיאה בהוספת ההזמנה');
                }
            });
        });

        // Edit Order Modal
        document.addEventListener('DOMContentLoaded', function() {
            const editOrderModal = document.getElementById('edit-order-modal');
            const closeEditOrderModal = document.getElementById('close-edit-order-modal');
            const cancelEditOrder = document.getElementById('cancel-edit-order');
            const saveEditOrder = document.getElementById('save-edit-order');
            const editOrderForm = document.getElementById('edit-order-form');

            function openEditModal(orderId) {
                fetchOrders().then(orders => {
                    const order = orders.find(o => o['מספר הזמנה'] === orderId);
                    if (order) {
                        for (const [key, value] of Object.entries(order)) {
                            const input = editOrderForm.querySelector(`[name="${key}"]`);
                            if (input) input.value = value;
                        }
                        editOrderModal.classList.remove('hidden');
                        editOrderModal.querySelector('.modal').classList.remove('modal-enter');
                        editOrderModal.querySelector('.modal').classList.add('modal-enter-active');
                    }
                });
            }

            function closeEditModal() {
                editOrderModal.querySelector('.modal').classList.remove('modal-enter-active');
                editOrderModal.querySelector('.modal').classList.add('modal-exit-active');
                setTimeout(() => {
                    editOrderModal.classList.add('hidden');
                    editOrderForm.reset();
                }, 300);
            }

            document.getElementById('orders-table-body').addEventListener('click', function(e) {
                if (e.target.closest('.edit-btn')) {
                    const orderId = e.target.closest('.edit-btn').dataset.id;
                    openEditModal(orderId);
                }
                if (e.target.closest('.delete-btn')) {
                    const orderId = e.target.closest('.delete-btn').dataset.id;
                    if (confirm('האם למחוק את ההזמנה?')) {
                        fetch(`${API_URL}?id=${orderId}`, { method: 'DELETE' })
                            .then(response => response.text())
                            .then(result => {
                                if (result === 'Deleted') {
                                    fetchOrders().then(orders => {
                                        renderFilterButtons(orders);
                                        initCharts(orders);
                                        renderOrders(orders, 'all', null);
                                        alert('ההזמנה נמחקה בהצלחה');
                                    });
                                } else {
                                    alert('שגיאה במחיקת ההזמנה');
                                }
                            })
                            .catch(error => {
                                console.error('Error deleting order:', error);
                                alert('שגיאה במחיקת ההזמנה');
                            });
                    }
                }
            });

            closeEditOrderModal.addEventListener('click', closeEditModal);
            cancelEditOrder.addEventListener('click', closeEditModal);

            saveEditOrder.addEventListener('click', async function() {
                const formData = new FormData(editOrderForm);
                const data = Object.fromEntries(formData);
                try {
                    const response = await fetch(API_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    const result = await response.text();
                    if (result === 'Updated') {
                        closeEditModal();
                        const orders = await fetchOrders();
                        renderFilterButtons(orders);
                        initCharts(orders);
                        renderOrders(orders, 'all', null);
                        alert('ההזמנה עודכנה בהצלחה');
                    } else {
                        alert('שגיאה בעדכון ההזמנה');
                    }
                } catch (error) {
                    console.error('Error updating order:', error);
                    alert('שגיאה בעדכון ההזמנה');
                }
            });
        });
    </script>
</body>
</html>
