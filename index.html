<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🛠️ מרכז בקרה - ניהול הזמנות</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #87CEEB; --secondary-color: #4587de; --dark-color: #2C3E50;
            --light-color: #F8F8F8; --accent-color: #E74C3C; --text-color: #333;
            --success-color: #2ecc71; --warning-color: #f39c12;
        }
        body {
            font-family: 'Rubik', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .card {
            background: white; border-radius: 15px; padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); margin-bottom: 25px;
        }
        h1, h2 { color: var(--dark-color); text-align: center; }
        .form-group { margin-bottom: 20px; position: relative; }
        label { font-weight: 500; color: #555; display: block; margin-bottom: 8px; }
        input, select, datalist {
            width: 100%; padding: 15px; font-size: 1.1rem; border: 1px solid #ddd;
            border-radius: 10px; box-sizing: border-box; transition: all 0.3s;
        }
        input:focus, select:focus { border-color: var(--secondary-color); box-shadow: 0 0 8px rgba(70,135,222,0.2); outline: none; }
        button {
            width: 100%; padding: 18px; font-size: 1.2rem; font-weight: bold;
            color: white; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        button:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 15px rgba(0,0,0,0.15); }
        .address-info {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: #eef5ff; border-radius: 8px; margin-top: 10px;
            font-size: 0.9rem; color: var(--dark-color);
        }
        #address-info-text { font-weight: 500; }
        #map-popup {
            position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: white; border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.2); padding: 25px;
            z-index: 1001; transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #map-popup.visible { bottom: 0; }
        #map-popup-close { position: absolute; top: 15px; left: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-edit"></i> יצירת הזמנה חדשה</h1>
        <div class="card">
            <form id="createOrderForm">
                <div class="form-group">
                    <label for="orderCustomer">לקוח (התחל להקליד לחיפוש)</label>
                    <input list="customers-list" id="orderCustomer" placeholder="שם הלקוח" autocomplete="off" required>
                    <datalist id="customers-list"></datalist>
                </div>
                <div class="form-group">
                    <label for="orderAddress">כתובת אספקה</label>
                    <input type="text" id="orderAddress" placeholder="עיר, רחוב, מספר בית" required>
                </div>
                <div class="form-group">
                    <label for="orderCity">עיר (לבחירת מרחק)</label>
                    <select id="orderCity" required>
                        <option value="">בחר עיר...</option>
                    </select>
                    <div class="address-info" style="display: none;">
                        <span id="address-info-text"></span>
                        <a href="#" id="showMapLink" style="font-weight: bold; text-decoration: none;">הצג מפה <i class="fas fa-map-marker-alt"></i></a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="orderDriver">שייך לנהג</label>
                    <select id="orderDriver" required><option value="חכמת">חכמת</option><option value="עלי">עלי</option></select>
                </div>
                <div class="form-group"><label for="orderDate">תאריך</label><input type="date" id="orderDate" required></div>
                <div class="form-group"><label for="orderTime">שעה</label><input type="time" id="orderTime" required></div>
                <div class="form-group">
                    <label for="orderWarehouse">מחסן</label>
                    <select id="orderWarehouse" required><option value="התלמיד">התלמיד</option><option value="החרש">החרש</option></select>
                </div>
                 <div class="form-group">
                    <label for="orderOperationType">סוג הובלה</label>
                    <select id="orderOperationType" required></select>
                </div>
                <button type="submit" id="createOrderBtn">צור הזמנה ושלח התראה</button>
            </form>
        </div>
    </div>

    <!-- Map Popup -->
    <div id="map-popup">
        <i id="map-popup-close" class="fas fa-times"></i>
        <h2><i class="fas fa-map-marked-alt"></i> פרטי נסיעה</h2>
        <p id="map-popup-address" style="font-size: 1.2rem; font-weight: 500;"></p>
        <p id="map-popup-details"></p>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIG ---
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzV3sJw60QN2s1ShccMWAjvbzjwtmFQxurJaGR62Lhn_vP0Iiw2tJLXw83Zqp6qBQct/exec'; // This must be replaced with the real URL
    let customersData = [];
    let citiesData = [];

    // --- DOM ELEMENTS ---
    const customerInput = document.getElementById('orderCustomer');
    const customerList = document.getElementById('customers-list');
    const addressInput = document.getElementById('orderAddress');
    const citySelect = document.getElementById('orderCity');
    const addressInfoDiv = document.querySelector('.address-info');
    const addressInfoText = document.getElementById('address-info-text');
    const operationTypeSelect = document.getElementById('orderOperationType');
    const form = document.getElementById('createOrderForm');
    const submitBtn = document.getElementById('createOrderBtn');
    
    // --- MAP POPUP ---
    const mapPopup = document.getElementById('map-popup');
    document.getElementById('showMapLink').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('map-popup-address').textContent = addressInput.value;
        document.getElementById('map-popup-details').innerHTML = addressInfoText.innerHTML;
        mapPopup.classList.add('visible');
    });
    document.getElementById('map-popup-close').addEventListener('click', () => mapPopup.classList.remove('visible'));

    // --- INITIAL DATA FETCH ---
    async function initializeForm() {
        try {
            const [customers, cities] = await Promise.all([
                fetchFromBackend('getCustomers'),
                fetchFromBackend('getCities')
            ]);
            
            customersData = customers.map(row => ({ name: row[0], lastAddress: row[4] }));
            citiesData = cities.map(row => ({
                name: row[1], distance: row[2], time: row[3], transport: row[4]
            }));

            populateDatalist(customersData, customerList, 'name');
            populateDatalist(citiesData, citySelect, 'name', true);
            populateTransportTypes();

        } catch (error) {
            console.error('Initialization failed:', error);
            alert('שגיאה בטעינת נתוני הטופס. אנא רענן את הדף.');
        }
    }
    
    // --- EVENT LISTENERS ---
    customerInput.addEventListener('input', (e) => {
        const selectedCustomer = customersData.find(c => c.name === e.target.value);
        if (selectedCustomer && selectedCustomer.lastAddress) {
            addressInput.value = selectedCustomer.lastAddress;
            // Trigger city change if possible
            const customerCity = selectedCustomer.lastAddress.split(',')[0].trim();
            if([...citySelect.options].some(o => o.value === customerCity)) {
                citySelect.value = customerCity;
                citySelect.dispatchEvent(new Event('change'));
            }
        }
    });

    addressInput.addEventListener('blur', () => {
        const selectedCustomer = customersData.find(c => c.name === customerInput.value);
        if (selectedCustomer && addressInput.value !== selectedCustomer.lastAddress) {
            if (confirm(`כתובת האספקה שונה מהכתובת האחרונה של ${selectedCustomer.name}.\nהאם לעדכן לכתובת החדשה?`)) {
                // Address will be updated on the backend when the order is created
            }
        }
    });

    citySelect.addEventListener('change', () => {
        const selectedCityName = citySelect.value;
        const cityInfo = citiesData.find(c => c.name === selectedCityName);
        if (cityInfo) {
            addressInfoText.innerHTML = `
                <i class="fas fa-road"></i> <strong>מרחק:</strong> ${cityInfo.distance} ק"מ | 
                <i class="far fa-clock"></i> <strong>זמן נסיעה:</strong> ${cityInfo.time} דקות
            `;
            addressInfoDiv.style.display = 'flex';
            if(cityInfo.transport && [...operationTypeSelect.options].some(o => o.value === cityInfo.transport)) {
                operationTypeSelect.value = cityInfo.transport;
            }
        } else {
            addressInfoDiv.style.display = 'none';
        }
    });
    
    form.addEventListener('submit', handleFormSubmit);

    // --- HELPER FUNCTIONS ---
    function populateDatalist(data, element, field, isSelect = false) {
        element.innerHTML = isSelect ? '<option value="">בחר עיר...</option>' : '';
        const uniqueItems = [...new Set(data.map(item => item[field]).filter(Boolean))];
        uniqueItems.sort().forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            if(!isSelect) option.textContent = item;
            element.appendChild(option);
        });
    }
    
    function populateTransportTypes() {
        const types = [...new Set(citiesData.map(c => c.transport).filter(Boolean))];
        types.push("אחר");
        operationTypeSelect.innerHTML = types.map(t => `<option value="${t}">${t}</option>`).join('');
    }

    async function handleFormSubmit(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'יוצר הזמנה...';

        const cityInfo = citiesData.find(c => c.name === citySelect.value) || {};
        const orderData = {
            driverName: document.getElementById('orderDriver').value,
            date: document.getElementById('orderDate').value,
            time: document.getElementById('orderTime').value,
            customer: customerInput.value,
            address: addressInput.value,
            warehouse: document.getElementById('orderWarehouse').value,
            operationType: operationTypeSelect.value,
            status: 'חדשה',
            distance: cityInfo.distance,
            travelTime: cityInfo.time
        };
        
        try {
            const result = await postToBackend('addOrder', orderData);
            alert('ההזמנה נוצרה ונשלחה התראה בהצלחה!');
            form.reset();
            addressInfoDiv.style.display = 'none';
        } catch (error) {
            alert('שגיאה ביצירת ההזמנה: ' + error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'צור הזמנה ושלח התראה';
        }
    }

    async function fetchFromBackend(action) {
        const url = `${BACKEND_URL}?action=${action}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Network error fetching ${action}`);
        const result = await response.json();
        if (result.status !== 'success') throw new Error(result.message);
        return result.data;
    }
    
    async function postToBackend(action, data) {
        const response = await fetch(BACKEND_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ action, data })
        });
        return { status: 'success' };
    }

    // --- START ---
    initializeForm();
});
</script>

</body>
</html>
