        async function fetchData(range, tableId) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tableBody = document.getElementById(tableId);

                    const tr = document.createElement("tr");
                    tr.innerHTML = `

                        <td>${row[0] || ""}</td>
                        <td>${row[1] || ""}</td>

                        <td>${row[5] || ""}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("שגיאה בשליפת הנתונים:", error);

function formatTableData(tableId, driverName) {
    let message = `\n*${driverName} - דוח בוקר*\n━━━━━━━━━━━━━━━\n`;
    const table = document.getElementById(tableId);
    const rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        if (cells.length > 0) {
            message += `📅 *תאריך:* ${cells[1].textContent} | ⏰ *שעה:* ${cells[2].textContent}\n`;
            message += `🏬 *מחסן:* ${cells[3].textContent} | 📄 *סטטוס:* ${cells[4].textContent}\n`;
            message += `🧑 *לקוח:* ${cells[5].textContent} | 📍 *כתובת:* ${cells[6].textContent}\n`;
            message += `━━━━━━━━━━━━━━━\n`;
        }
    }

    return message.trim();
}
