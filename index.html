<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📋 דוח בוקר - הזמנות</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* עיצוב כללי */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: black;
            margin: 0;
            padding: 10px;
        }

        /* עיצוב הכפתור לווצאפ */
        .share-button {
            background-color: #25D366;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 90%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        /* טבלאות */
        table {
            width: 90%;
            max-width: 650px;
            border-collapse: collapse;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        /* כותרות */
        .column-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #ff5722;
        }
    </style>
</head>
<body>

    <h2>🚛 דוח בוקר של מחר</h2>

    <!-- טבלת הזמנות של עלי -->
    <div class="column-title">נהג: עלי</div>
    <table id="aliTable">
        <thead>
            <tr>
                <th>#</th>
                <th>📅 תאריך</th>
                <th>⏰ שעה</th>
                <th>📦 מחסן</th>
                <th>🧾 סטטוס</th>
                <th>🙋‍♂️ לקוח</th>
                <th>🎯 כתובת אספקה</th>
            </tr>
        </thead>
        <tbody id="aliTableBody"></tbody>
    </table>

    <div class="column-title">נהג: חכמת</div>
    <table id="hakmatTable">
        <thead>
            <tr>
                <th>#</th>
                <th>📅 תאריך</th>
                <th>⏰ שעה</th>
                <th>📦 מחסן</th>
                <th>🧾 סטטוס</th>
                <th>🙋‍♂️ לקוח</th>
                <th>🎯 כתובת אספקה</th>
            </tr>
        </thead>
        <tbody id="hakmatTableBody"></tbody>
    </table>

    <!-- כפתור שיתוף לווצאפ -->
    <button class="share-button" onclick="shareToWhatsApp()">📤 שתף לווצאפ</button>

    <script>
        const sheetId = '1LM1rUju2EXcdKb97HbfYguanHJ6YGxULKAvQLvxPQhU';
        const apiKey = 'AIzaSyBFtr1lU60IdVR1hSlDzGBUHz5gfxk5urI';
        const aliRange = 'Sheet2!B2:G10';
        const hakmatRange = 'Sheet1!B2:G10';

        async function fetchData(range, tableId) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tableBody = document.getElementById(tableId);
                tableBody.innerHTML = "";

                (data.values || []).forEach((row, index) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${row[0] || ""}</td>
                        <td>${row[1] || ""}</td>
                        <td>${row[2] || ""}</td>
                        <td>${row[3] || ""}</td>
                        <td>${row[4] || ""}</td>
                        <td>${row[5] || ""}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("שגיאה בשליפת הנתונים:", error);
            }
        }
        function formatTableData(tableId, driverName) {
    let message = `📝 *${driverName} - דוח בוקר*\n`;
    const table = document.getElementById(tableId);
    const rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        if (cells.length > 0) {
            message += `📅 ${cells[1].textContent} ⏰ ${cells[2].textContent}\n`;
            message += `🏠 ${cells[3].textContent} 📄 ${cells[4].textContent}\n`;
            message += `👤 ${cells[5].textContent} 📍 ${cells[6].textContent}\n`;
            message += `➖➖➖\n`;
        }
    }

    return message.trim();
}

function shareToWhatsApp() {
    const aliData = formatTableData("aliTable", "עלי");
    const hakmatData = formatTableData("hakmatTable", "חכמת");
    const link = "🔗 https://sites.google.com/view/hsaban/home_1";

    const fullMessage = `🚛 *סידור בוקר - הזמנות*\n\n${aliData}\n${hakmatData}\n${link}`;
    const phoneNumber = "972508860896";
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(fullMessage)}`;

    window.open(url, "_blank");
}


        fetchData(aliRange, "aliTableBody");
        fetchData(hakmatRange, "hakmatTableBody");
    </script>

</body>
</html>
