<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סידור עבודה - ח.סבן</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }
        
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding-bottom: 80px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        h1 {
            font-size: 1.4rem;
            font-weight: 500;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }
        
        .last-update {
            text-align: center;
            font-size: 0.8rem;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-top: 5px;
        }
        
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .driver-section {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        .driver-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .driver-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: white;
            font-size: 1.2rem;
        }
        
        .ali-icon {
            background-color: var(--secondary-color);
        }
        
        .hakmat-icon {
            background-color: var(--accent-color);
        }
        
        .driver-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .order-count {
            margin-right: auto;
            background-color: var(--light-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .order-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-right: 4px solid var(--secondary-color);
            position: relative;
            overflow: hidden;
        }
        
        .order-card.hakmat {
            border-right-color: var(--accent-color);
        }
        
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .order-time {
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--secondary-color);
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
            font-weight: 500;
            border-bottom-left-radius: var(--border-radius);
        }
        
        .order-card.hakmat .order-time {
            background-color: var(--accent-color);
        }
        
        .customer-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            padding-top: 5px;
        }
        
        .order-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .detail-item {
            display: flex;
            align-items: flex-start;
        }
        
        .detail-icon {
            width: 20px;
            margin-left: 10px;
            color: var(--secondary-color);
            text-align: center;
        }
        
        .order-card.hakmat .detail-icon {
            color: var(--accent-color);
        }
        
        .detail-text {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .status-pending {
            background-color: var(--warning-color);
            color: white;
        }
        
        .status-completed {
            background-color: var(--success-color);
            color: white;
        }
        
        .status-cancelled {
            background-color: var(--danger-color);
            color: white;
        }
        
        .loading-container, .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-color);
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 3rem;
            color: var(--danger-color);
            margin-bottom: 20px;
        }
        
        .retry-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        
        .retry-btn:hover {
            background-color: var(--primary-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #7f8c8d;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* אנימציות עדינות */
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        /* התאמות למובייל */
        @media (max-width: 768px) {
            .orders-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            .driver-name {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .driver-header {
                padding: 8px 12px;
            }
            
            .order-card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">ח.ס</div>
                <h1>סידור עבודה - נהגים</h1>
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div class="last-update" id="lastUpdate">טוען נתונים...</div>
    </header>
    
    <div class="container">
        <!-- אזור עלי -->
        <section class="driver-section" id="aliSection">
            <div class="driver-header">
                <div class="driver-icon ali-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <div class="driver-name">עלי</div>
                <div class="order-count" id="aliCount">0 הזמנות</div>
            </div>
            <div class="orders-container" id="aliOrders">
                <!-- כאן יוצגו ההזמנות של עלי -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>טוען נתונים...</p>
                </div>
            </div>
        </section>
        
        <!-- אזור חכמת -->
        <section class="driver-section" id="hakmatSection">
            <div class="driver-header">
                <div class="driver-icon hakmat-icon">
                    <i class="fas fa-truck-loading"></i>
                </div>
                <div class="driver-name">חכמת</div>
                <div class="order-count" id="hakmatCount">0 הזמנות</div>
            </div>
            <div class="orders-container" id="hakmatOrders">
                <!-- כאן יוצגו ההזמנות של חכמת -->
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>טוען נתונים...</p>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>ח.סבן - אפליקציית ניהול סידור עבודה</p>
    </footer>

    <script>
        // הגדרת משתנים גלובליים
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw5HNdMM-6PIe_MqosRuJ3Vyk407a552hevdDYhF9JOrgaJHXqgF7RClRLoDVLaVDTN/exec'; // יש להחליף עם ה-URL של ה-Web App שפורסם
        let refreshInterval;
        
        // אתחול האפליקציה
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        // פונקציית אתחול
        function initializeApp() {
            // טעינת נתונים ראשונית
            loadData();
            
            // הגדרת רענון אוטומטי כל דקה
            refreshInterval = setInterval(loadData, 60000);
            
            // הוספת מאזין ללחצן רענון ידני
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadData();
                // אנימציה ללחצן הרענון
                this.classList.add('rotating');
                setTimeout(() => {
                    this.classList.remove('rotating');
                }, 1000);
            });
            
            // אתחול OneSignal
            initializeOneSignal();
        }
        
        // פונקציה לטעינת נתונים מהשרת
        async function loadData() {
            try {
                showLoadingState();
                
                const response = await fetch(`${scriptURL}?action=getAllData&timestamp=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error(`שגיאה בטעינת הנתונים: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // הצגת הנתונים
                displayData(data);
                
                // עדכון זמן רענון אחרון
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('שגיאה:', error);
                showErrorState(error.message);
            }
        }
        
        // פונקציה להצגת מצב טעינה
        function showLoadingState() {
            document.getElementById('aliOrders').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>טוען נתונים...</p>
                </div>
            `;
            
            document.getElementById('hakmatOrders').innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>טוען נתונים...</p>
                </div>
            `;
        }
        
        // פונקציה להצגת מצב שגיאה
        function showErrorState(errorMessage) {
            const errorHTML = `
                <div class="error-container">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>שגיאה בטעינת הנתונים</h3>
                    <p>${errorMessage}</p>
                    <button class="retry-btn" onclick="loadData()">נסה שוב</button>
                </div>
            `;
            
            document.getElementById('aliOrders').innerHTML = errorHTML;
            document.getElementById('hakmatOrders').innerHTML = errorHTML;
        }
        
        // פונקציה להצגת הנתונים
        function displayData(data) {
            // הצגת נתונים עבור עלי
            displayDriverData('ali', data.aliData || []);
            
            // הצגת נתונים עבור חכמת
            displayDriverData('hakmat', data.hakmatData || []);
        }
        
       // פונקציה להצגת נתוני נהג ספציפי
function displayDriverData(driver, orders) {
    const containerId = `${driver}Orders`;
    const countId = `${driver}Count`;
    const container = document.getElementById(containerId);
    const countElement = document.getElementById(countId);
    
    // עדכון מספר ההזמנות
    countElement.textContent = `${orders.length} הזמנות`;
    
    // אם אין הזמנות
    if (orders.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>אין הזמנות להיום</h3>
                <p>לא נמצאו הזמנות עבור ${driver === 'ali' ? 'עלי' : 'חכמת'} לתאריך היום</p>
            </div>
        `;
        return;
    }
    
    // יצירת כרטיסי הזמנות
    let ordersHTML = '';
    
    orders.forEach(order => {
        const time = order.time || 'לא צוין';
        const customer = order.customer || 'לקוח לא מזוהה';
        const address = order.address || 'כתובת לא צוינה';
        const warehouse = order.warehouse || 'לא צוין';
        const status = order.status || 'ממתין';
        const type = order.type || 'לא צוין';
        
        // קביעת מחלקת סטטוס
        let statusClass = 'status-pending';
        if (status.includes('הושלם') || status.includes('בוצע')) {
            statusClass = 'status-completed';
        } else if (status.includes('בוטל') || status.includes('מבוטל')) {
            statusClass = 'status-cancelled';
        }
        
        ordersHTML += `
            <div class="order-card ${driver === 'hakmat' ? 'hakmat' : ''} fade-in">
                <div class="order-time">${time}</div>
                <div class="customer-name">${customer}</div>
                <div class="order-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="detail-text">${address}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-warehouse"></i>
                        </div>
                        <div class="detail-text">${warehouse}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-truck-moving"></i>
                        </div>
                        <div class="detail-text">${type}</div>
                    </div>
                </div>
                <div class="status-badge ${statusClass}">${status}</div>
            </div>
        `;
    });
    
    container.innerHTML = ordersHTML;
}
    </script>
</body>
