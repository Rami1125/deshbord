<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  转 - . 住 专 </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General styling for the application */
        :root {
            --primary-color: #3498db; /* Blue */
            --secondary-color: #2ecc71; /* Green */
            --dark-color: #2c3e50; /* Dark blue-gray */
            --light-color: #ecf0f1; /* Light gray */
            --accent-color: #e74c3c; /* Red */
            --text-color: #333; /* Dark text */
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            --card-bg: rgba(255, 255, 255, 0.98); /* Less transparent white for cards */
            --modal-bg: rgba(255, 255, 255, 0.98); /* Near opaque white for modals */
            --overlay-bg: rgba(0, 0, 0, 0.7); /* Darker overlay for modals */
            --glass-bg: rgba(255, 255, 255, 0.7); /* Less transparent white for glass effect, adjusted from 0.5 */
            --glass-border: rgba(255, 255, 255, 0.8); /* Subtle white border for glass effect, less transparent */
            --glass-shadow: rgba(0, 0, 0, 0.2); /* Slightly stronger shadow for glass effect */
            --glass-light-20: rgba(255, 255, 255, 0.2); /* 20% transparent white for new glass elements */
            --glass-border-20: rgba(255, 255, 255, 0.3);

            /* New driver specific colors for order cards with gradients (adjusted for Saban) */
            --saban-card-bg-gradient: linear-gradient(135deg, rgba(255, 165, 0, 0.7), rgba(255, 140, 0, 0.7)); /* Orange to Dark Orange */
            --saban-card-border: rgba(255, 165, 0, 0.9);
            --saban-card-hover-border: #FF8C00; /* Dark Orange */

            /* New warehouse specific colors for summary cards with gradients (adjusted for Saban) */
            --saban-warehouse-bg-gradient: linear-gradient(135deg, rgba(147, 112, 219, 0.7), rgba(128, 0, 128, 0.7)); /* Medium Purple to Purple */
            --saban-warehouse-border: rgba(147, 112, 219, 0.9);
            --saban-warehouse-text: white; /* Text color for better contrast on colored glass */
            --saban-warehouse-count: #DA70D6; /* Orchid */
            --saban-warehouse-hover-border: #8A2BE2; /* Blue Violet */

            --in-preparation-bg-gradient: linear-gradient(135deg, rgba(255, 223, 186, 0.7), rgba(255, 200, 100, 0.7)); /* Light orange to a more vibrant orange */
            --in-preparation-border: rgba(255, 223, 186, 0.9);
            --in-preparation-text: white;
            --in-preparation-count: #FFDAB9;
            --in-preparation-hover-border: #FFDAB9;

            --ready-bg-gradient: linear-gradient(135deg, rgba(60, 179, 113, 0.7), rgba(34, 139, 34, 0.7)); /* Medium Sea Green to Forest Green */
            --ready-border: rgba(60, 179, 113, 0.9);
            --ready-text: white;
            --ready-count: #32CD32;
            --ready-hover-border: #2E8B57;

            --on-delivery-bg-gradient: linear-gradient(135deg, rgba(52, 152, 219, 0.7), rgba(41, 128, 185, 0.7)); /* Blue */
            --on-delivery-border: rgba(52, 152, 219, 0.9);
            --on-delivery-text: white;
            --on-delivery-count: #3498db;
            --on-delivery-hover-border: #2980b9;

            --delivered-bg-gradient: linear-gradient(135deg, rgba(128, 128, 128, 0.7), rgba(100, 100, 100, 0.7)); /* Grey */
            --delivered-border: rgba(128, 128, 128, 0.9);
            --delivered-text: white;
            --delivered-count: #808080;
            --delivered-hover-border: #646464;
        }
        
        body {
            font-family: 'Rubik', Arial, sans-serif;
            text-align: center;
            direction: rtl; /* Right-to-left for Hebrew */
            background-color: #f0f2f5; /* Light background for app feel */
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* For sticky footer/bottom content */
            position: relative; /* Needed for ::before pseudo-element */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Full page background image with transparency */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/2jQvCKxs/Screenshot-20250508-230911-Gallery.jpg'); /* Default background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.7; /* Adjust background image transparency here */
            z-index: -1; /* Place behind other content */
            transition: opacity 0.5s ease-in-out, background-image 0.5s ease-in-out; /* Smooth transition */
        }

        /* New rule to hide body background when warehousePage is active */
        body.status-page-active::before { /* Changed from warehouse-page-active */
            opacity: 0 !important; /* Fully hide the main background */
            visibility: hidden;
        }

        /* Main container for app content - wider for grid layout */
        .container {
            max-width: 1200px; /* Wider to accommodate new sections */
            margin: 20px auto;
            padding: 0 20px; /* Increased padding */
            flex-grow: 1; /* Allows container to grow and push footer/bottom elements down */
            position: relative; /* Ensure content is above the background pseudo-element */
            z-index: 1;
            padding-bottom: 80px; /* Space for the fixed bottom navigation bar */
        }
        
        /* Header styling with gradient and clock/date */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0; /* Reduced padding for smaller height */
            border-radius: 0 0 40px 40px; /* More pronounced border-radius */
            box-shadow: var(--shadow);
            margin-bottom: 40px; /* More margin */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px; /* Ensure a minimum height for the header */
            background-size: 200% 200%; /* Make background larger for animation */
            animation: gradientShift 10s ease infinite alternate; /* New animation */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        .header-content {
            position: relative;
            z-index: 1; /* Ensure content is above any background effects */
            padding: 0 20px;
            width: 100%;
        }
        
        .datetime {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Reduced gap */
            margin-bottom: 15px; /* More margin */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        
        .time {
            font-size: 3rem; /* Reduced time font */
            font-weight: 700;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.3); /* Stronger text shadow */
        }
        
        .date {
            font-size: 1.8rem; /* Reduced date font */
            font-weight: 500;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem; /* Reduced main title */
            font-weight: 700;
            text-shadow: 0 4px 7px rgba(0, 0, 0, 0.4); /* Stronger shadow */
        }
        
        /* WhatsApp Share Button styling */
        .share-button {
            background-color: #25D366; /* WhatsApp green */
            color: white;
            padding: 20px 35px; /* More padding for a bigger button */
            font-size: 22px; /* Larger font */
            font-weight: bold;
            border: none;
            border-radius: 60px; /* More pill-shaped */
            cursor: pointer;
            margin: 50px auto 40px auto; /* More margin */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Increased gap */
            width: 90%;
            max-width: 350px; /* Max width for button */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Deeper shadow */
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline from link if used */
            position: relative; /* For shine effect */
            overflow: hidden; /* For shine effect */
        }
        
        .share-button:hover {
            transform: translateY(-5px); /* More pronounced lift effect on hover */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* Even deeper shadow */
            background-color: #128C7E; /* Darker green on hover */
        }

        /* Shine effect for button */
        .share-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4); /* White shimmer */
            transform: skewX(-20deg);
            transition: left 0.5s ease-in-out;
        }

        .share-button:hover::before {
            left: 125%;
        }


        /* Section title for each driver / status */
        .section-title { /* Renamed from driver-section-title */
            font-size: 32px; /* Larger title for driver sections */
            font-weight: 700;
            margin: 50px 0 35px; /* More spacing */
            color: var(--dark-color);
            display: flex; /* Use flexbox for avatar and title */
            align-items: center; /* Align items vertically */
            justify-content: center; /* Center horizontally */
            gap: 20px; /* Space between avatar and title */
            padding: 10px 30px;
            border-radius: 60px;
            background-color: var(--light-color); /* Light background for the title */
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2; /* Ensure title is above timeline elements */
            border: 3px solid var(--primary-color); /* Thicker border to highlight */
            overflow: hidden; /* For shine effect */
            max-width: fit-content; /* Shrink to content width */
            margin-left: auto; /* Center with flexbox */
            margin-right: auto; /* Center with flexbox */
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-20deg);
            transition: left 0.7s ease;
        }

        .section-title:hover::before {
            left: 100%;
        }

        /* Avatar Styling for section titles */
        .section-avatar { /* Renamed from driver-avatar */
            width: 60px; /* Size of the avatar */
            height: 60px;
            border-radius: 50%; /* Make it circular */
            object-fit: cover; /* Cover the area, cropping if necessary */
            border: 3px solid var(--primary-color); /* Border around avatar */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: transform 0.3s ease;
        }

        .section-title:hover .section-avatar { /* Renamed from driver-section-title */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        /* Styling for the timeline effect - now a grid container for two columns */
        .timeline-grid {
            display: grid;
            grid-template-columns: 1fr; /* Default: single column on small screens */
            gap: 20px; /* Reduced gap for compactness */
            padding: 20px 0;
            margin: 0 auto;
            width: 100%; /* Expand to full width of container */
            max-width: 100%; /* Ensure it takes full width */
            justify-content: center; /* Center items in the grid */
            align-items: start; /* Align items to the start of their grid area */
        }

        @media (min-width: 768px) { /* On tablets and up, ensure two columns */
            .timeline-grid {
                grid-template-columns: repeat(2, 1fr); /* Exactly two equal columns */
            }
        }

        /* Individual order "cube" styling - Glassmorphism */
        .order-card {
            background: var(--glass-bg); /* Default transparent background */
            backdrop-filter: blur(10px); /* Glassmorphism blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-radius: 25px; /* Even larger rounded corners */
            box-shadow: 0 8px 32px 0 var(--glass-shadow); /* Glass-like shadow */
            border: 1px solid var(--glass-border); /* Subtle border */
            padding: 20px; /* Reduced padding for compactness */
            text-align: right;
            position: relative;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap between elements */
            overflow: hidden; /* For shine effect */
            animation: fadeIn 0.8s ease-out forwards; /* Fade in animation */
            cursor: pointer; /* Indicate clickable */
            z-index: 1; /* Ensure cards are above timeline effects */
            min-width: 300px; /* Ensure content fits within a column */
        }

        .order-card:hover {
            transform: translateY(-8px); /* Slightly less pronounced lift effect on hover */
            box-shadow: 0 12px 25px var(--shadow); /* Deeper shadow on hover */
        }

        /* Saban specific order card styling with gradients */
        .order-card.saban-order { /* Specific class for Saban orders */
            background: var(--saban-card-bg-gradient); /* Apply gradient */
            border: 1px solid var(--saban-card-border);
        }
        .order-card.saban-order:hover {
            border-color: var(--saban-card-hover-border);
        }

        /* Shine effect for order cards (already exists, but ensures it works with gradients) */
        .order-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.7s ease;
            opacity: 0;
            z-index: 0; /* Ensure it's behind content */
        }

        .order-card:hover::before {
            left: 100%;
            opacity: 1;
        }

        /* Timeline arrow styling - now a more decorative element */
        .order-arrow {
            position: absolute;
            right: -15px; /* Position to the right of the card */
            top: 50%;
            transform: translateY(-50%) rotate(0deg); /* No rotation, just pointing right */
            width: 0;
            height: 0;
            border-top: 10px solid transparent; /* Reduced size */
            border-bottom: 10px solid transparent; /* Reduced size */
            border-left: 10px solid var(--secondary-color); /* Green arrow, reduced size */
            z-index: 2; /* Ensure arrow is on top of card but behind shine */
        }

        /* Specific styling for the content within the order card */
        .order-time {
            font-size: 1.8rem; /* Slightly smaller time font for compactness */
            font-weight: 700;
            color: var(--dark-color); /* Changed to dark color for better contrast on glass */
            display: flex;
            align-items: center;
            gap: 10px; /* Reduced gap */
            margin-bottom: 15px; /* More space below time */
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1); /* Thinner separator line */
            padding-bottom: 10px;
        }

        .order-time i {
            color: var(--accent-color); /* Clock icon color */
            font-size: 1.6rem; /* Make icon slightly smaller than text */
        }
        
        /* New: Status update area within order card */
        .order-status-update {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed rgba(0, 0, 0, 0.1);
        }

        .order-status-update select {
            flex-grow: 1;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--primary-color);
            background-color: var(--light-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            direction: rtl; /* Ensure dropdown text is RTL */
            text-align: right; /* Ensure selected option is right-aligned */
        }

        .order-status-update select option {
            direction: rtl;
            text-align: right;
        }

        .order-status-update select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.4);
            outline: none;
        }

        .order-status-update button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .order-status-update button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }

        .order-details p {
            margin: 6px 0; /* More spacing */
            font-size: 1.1rem; /* Smaller detail font for compactness */
            color: var(--text-color);
            display: flex;
            align-items: flex-start; /* Align text to top */
            gap: 10px; /* Reduced gap */
        }

        .order-details p strong {
            color: var(--dark-color);
            font-weight: 600; /* Slightly bolder */
            min-width: 80px; /* Align content */
            text-align: left;
        }

        .order-details i {
            color: var(--secondary-color); /* Icon color for details */
            font-size: 1rem; /* Make icon slightly smaller than text */
            margin-top: 3px; /* Adjust icon vertical alignment */
        }

        .order-details p .city-link {
            text-decoration: underline;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .order-details p .city-link:hover {
            color: var(--accent-color);
        }

        /* Keyframe animation for page content transition */
        .page-content {
            display: none;
            opacity: 0; /* Start hidden */
            transform: translateX(20px); /* Start slightly off-screen to the right (RTL) */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* Smooth transition */
            position: absolute; /* Take out of flow to allow smooth transitions */
            width: 100%;
            top: 0; /* Align to top of parent */
            right: 0; /* Align to right for RTL */
            padding-bottom: 100px; /* Space for fixed bottom nav */
            box-sizing: border-box; /* Include padding in width/height */
        }

        .page-content.active {
            display: block; /* Show the page */
            opacity: 1; /* Fade in */
            transform: translateX(0); /* Slide into view */
            position: relative; /* Bring back into flow once transition complete */
        }

        /* Modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 35px; /* More padding */
            border-radius: 25px; /* Larger radius */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            max-width: 550px; /* Slightly wider */
            width: 90%;
            position: relative;
            transform: translateY(30px); /* More pronounced slide-in */
            transition: transform 0.3s ease;
            text-align: right;
            border: 3px solid var(--primary-color); /* Thicker border */
            display: flex;
            flex-direction: column;
            gap: 20px; /* More gap */
            box-sizing: border-box; /* Include padding and border in width */
            max-height: 90vh; /* Limit height to viewport height */
            overflow-y: auto; /* Enable scrolling if content overflows vertically */
        }

        .modal-overlay.visible .modal-content {
            transform: translateY(0);
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--dark-color);
            font-size: 2.5rem; /* Larger title */
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 12px;
            margin-bottom: 25px;
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 1.4rem; /* Larger text */
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .modal-content p strong {
            color: var(--dark-color);
            font-weight: 600;
            min-width: 90px; /* Align content */
        }

        .modal-close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px; /* Larger close button */
            height: 40px;
            font-size: 1.8rem; /* Larger font */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .modal-close-button:hover {
            background-color: #c0392b;
            transform: rotate(90deg) scale(1.1); /* Rotate and scale on hover */
        }

        /* City Map Modal specific styling */
        #cityMapModal .modal-content {
            max-width: 700px; /* Even wider for map */
            height: auto; /* Auto height to fit content */
            max-height: 90vh; /* Still limit max height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #cityMapModal .modal-content h2 {
            font-size: 2.5rem;
            border-bottom: none;
        }

        #cityMapDisplay {
            width: 95%; /* Take more width */
            height: 350px; /* Larger map area */
            background-color: #e0e0e0;
            border-radius: 15px; /* Larger radius */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem; /* Larger text */
            color: #666;
            margin-top: 25px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.15); /* Deeper inset shadow */
            background-image: url('https://placehold.co/600x350/cccccc/333333?text=Map+Loading...'); /* Placeholder for loading state */
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(0,0,0,0.1);
            overflow: hidden; /* Ensure map image fits */
        }
        
        /* Ensure map image scales responsively */
        #cityMapDisplay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        #cityMapDisplay p {
            background-color: rgba(255, 255, 255, 0.9); /* More opaque background for text */
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
            font-size: 1.3rem; /* Adjusted font size */
        }

        /* Password Modal Styling */
        #passwordModal .modal-content {
            max-width: 400px;
            gap: 15px;
            text-align: center;
        }

        #passwordModal .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
        }

        #passwordModal input[type="password"] {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            font-size: 1.3rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #passwordModal input[type="password"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.4);
        }

        #passwordModal button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            width: 100%; /* Full width button */
            max-width: 250px; /* Limit max width */
            margin: 0 auto;
        }

        #passwordModal button:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }

        #passwordError {
            font-size: 1.1rem;
            margin-top: 10px;
            padding: 5px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
        }

        /* User selection modal (new) */

        // Function to update the current time and date

            const formattedTime = now.toLocaleTimeString('he-IL', timeOptions);
            
            // Format date (Day, Month Day, Year)
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let formattedDate = now.toLocaleDateString('he-IL', dateOptions);
            
            // Remove " " prefix for a more natural Hebrew feel
            formattedDate = formattedDate.replace(' ', '');
            
            document.getElementById('currentTimeDisplay').textContent = formattedTime; 
            document.getElementById('currentDateDisplay').textContent = formattedDate;
        }

        /**
         * Parses a time string (e.g., "14:30") into a Date object for sorting.
         * @param {string} timeStr The time string in HH:MM format.
         * @returns {Date} A Date object representing the time.
         */
        function parseTimeForSorting(timeStr) {
            if (!timeStr) return new Date(0); // Return a very early date for empty times
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            return date;
        }

        /**
         * Generic function to render orders into a specified timeline container.
         * @param {Array<Object>} orders The array of order objects to render.
         * @param {string} timelineId The ID of the HTML element where the orders will be rendered.
         * @param {string} filterStatus Optional: If rendering for a specific status, pass it here.
         */
        function renderOrders(orders, timelineId, filterStatus = null) {
            const timelineContainer = document.getElementById(timelineId);
            timelineContainer.innerHTML = ""; // Clear existing content

            const ordersToRender = filterStatus 
                ? orders.filter(order => order.status === filterStatus) 
                : orders;

            if (ordersToRender && ordersToRender.length > 0) {
                // Sort orders by creation time
                ordersToRender.sort((a, b) => parseTimeForSorting(a.creationTime) - parseTimeForSorting(b.creationTime));

                ordersToRender.forEach((order) => {
                    const orderCard = document.createElement("div");
                    orderCard.classList.add("order-card", "saban-order"); // Add saban-order class
                    
                    // Store full order data as a JSON string for easy retrieval in modal
                    orderCard.dataset.order = JSON.stringify(order);
                    
                    // Add click listener to open full details modal
                    orderCard.onclick = () => showOrderDetails(orderCard.dataset.order);

                    orderCard.innerHTML = `
                        <div class="order-time">
                            <i class="far fa-clock"></i> ${order.creationTime || " 注"}
                            <span style="font-size: 0.8em; margin-right: 10px; color: #555;">(${order.creationDate || " 注"})</span>
                        </div>
                        <div class="order-details">
                            <p><strong><i class="fas fa-hashtag"></i> 住驻专 :</strong> ${order.orderNumber || " 注"}</p>

                            <p><strong><i class="fas fa-map-marker-alt"></i> 转转:</strong> <span class="city-link" data-city="${order.city}">${order.address || " 注"}</span></p>
                            <p><strong><i class="fas fa-box-open"></i> 驻专:</strong> ${order.item || " 注"}</p>
                            <p><strong><i class="fas fa-sort-numeric-up"></i> 转:</strong> ${order.quantity || " 注"}</p>

                        <div class="order-arrow"></div>

                    timelineContainer.appendChild(orderCard);

        /**

            showLoading();
            try {
                // Fetch all orders from Google Sheet
                const rawData = await google.script.run.withSuccessHandler((data) => {
                    allOrders = data.map((row, index) => {
                        // Assuming the sheet columns are:
                        // [A] Order Number, [B] Creation Date, [C] Creation Time, [D] Customer,
                        // [E] Address, [F] Item, [G] Quantity, [H] Status, [I] Status History,
                        // [J] Last Updater, [K] Last Update Time
                        const [orderNumber, creationDate, creationTime, customer, address, item, quantity, status, statusHistory, lastUpdater, lastUpdateTime] = row;
                        const city = address ? address.split(',').pop().trim() : ' 注'; // Extract city from address
                        return { 
                            orderNumber: orderNumber || ' 注', 
                            creationDate: creationDate || ' 注', 
                            creationTime: creationTime || ' 注', 
                            customer: customer || ' 注', 
                            address: address || ' 注',

                            item: item || ' 注', 
                            quantity: quantity || ' 注', 
                            status: status || STATUS_PENDING, // Default status if empty
                            statusHistory: statusHistory || '', // Initialize as empty string if null/undefined
                            lastUpdater: lastUpdater || '注专转',
                            lastUpdateTime: lastUpdateTime || '' ,
                            rowIndex: index + 2 // +2 because sheet is 1-indexed and has header row
                        };
                    });
                    
                    // Render orders on the main page
                    renderOrders(allOrders, "allOrdersTimeline");
                    updateSummaryCounts();
                    // renderCharts(); // Charts might need to be adjusted for new data model

                    hideLoading();
                }).withFailureHandler((error) => {
                    console.error("Error fetching orders:", error);
                    alert("砖 注转 转 转: " + error.message);
                    hideLoading();
                }).getOrdersData(SHEET_NAME);
            } catch (error) {
                console.error("Error in initializeApp:", error);
                alert("砖 转 驻拽爪: " + error.message);
                hideLoading();
            }
        }

        /**
         * Formats the data for a WhatsApp message.
         * @returns {string} The formatted message string.
         */
        function formatWhatsAppData() {
            if (!allOrders || allOrders.length === 0) {
                return ` * 转 . 住 专 *\n 转 转.`;
            }

            // Group orders by status
            const ordersByStatus = {};
            ALL_STATUSES.forEach(status => {
                ordersByStatus[status] = allOrders.filter(order => order.status === status);
            });

            let message = ` * 转 . 住 专  - 注 注" ${currentUser || ' 注'}*\n\n`;
            
            // Add summary counts
            message += `*住 转 :*\n`;
            message += ` 转 : ${document.getElementById('pendingOrdersCount').textContent} 转\n`;
            message += ` : ${document.getElementById('readyOrdersCount').textContent} 转\n`;
            message += ` 专: ${document.getElementById('onDeliveryOrdersCount').textContent} 转\n`;
            message += ` 住专: ${document.getElementById('deliveredOrdersCount').textContent} 转\n\n`;
            message += `*--------------------*\n\n`;

            // Add detailed orders by status
            ALL_STATUSES.forEach(status => {
                const ordersInStatus = ordersByStatus[status];
                if (ordersInStatus.length > 0) {
                    message += `* 住住: ${status} (${ordersInStatus.length} 转)*\n`;
                    ordersInStatus.sort((a, b) => parseTimeForSorting(a.creationTime) - parseTimeForSorting(b.creationTime)).forEach(order => {
                        message += `\n`;
                        message += `*住' :* ${order.orderNumber}\n`;
                        message += `*拽:* ${order.customer}\n`;
                        message += `*转转:* ${order.address}\n`;
                        message += `*驻专:* ${order.item} *转:* ${order.quantity}\n`;
                        message += `*砖注转 爪专:* ${order.creationTime} *转专:* ${order.creationDate}\n`;
                        if (order.statusHistory && order.statusHistory !== '') {
                            message += `*住专转 住住:* ${order.statusHistory}\n`;
                        }
                        message += `*注 专 注":* ${order.lastUpdater} *:* ${order.lastUpdateTime}\n`;
                    });
                    message += `\n*--------------------*\n\n`;
                }
            });

            return message.trim();
        }

            document.getElementById('confirmOrderNum').textContent = orderNumber;
            document.getElementById('confirmNewStatus').textContent = newStatus;
            document.getElementById('statusConfirmModal').classList.add('visible');
        }

        /**
         * Confirms and applies the status change.
         */
        async function confirmStatusChange() {
            closeModal('statusConfirmModal');
            showLoading();

            const { newStatus, orderNumber, rowIndex } = pendingStatusChange;
            const updatedBy = currentUser;
            const updateTime = new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

            try {
                const success = await google.script.run.withSuccessHandler((result) => {
                    if (result.success) {
                        alert(` 住驻专 ${orderNumber} 注 住住 "${newStatus}" 爪!`);
                        // Re-fetch data to update UI and counts
                        initializeApp(); 
                    } else {
                        alert("砖 注 住住: " + result.error);
                        hideLoading();
                    }
                }).withFailureHandler((error) => {
                    console.error("Error updating status:", error);
                    alert("砖 转拽砖专转 注 砖专转 Google 爪专 注 住住: " + error.message);
                    hideLoading();
                }).updateOrderStatus(SHEET_NAME, rowIndex, newStatus, updatedBy, updateTime);

            } catch (error) {
                console.error("Error calling updateOrderStatus:", error);
                alert("砖 转  注 住住: " + error.message);
                hideLoading();
            } finally {
                pendingStatusChange = { newStatus: null, orderNumber: null, rowIndex: null }; // Reset
            }
        }


        /**
         * Central function to manage active page and highlighted navigation button.
         * Also controls the background for the status filter page.
         * @param {string} pageId The ID of the HTML element for the page to activate.
         * @param {string} navButtonId The data-nav-id of the corresponding navigation button to highlight.
         */
        function activatePageAndNav(pageId, navButtonId) {
            // Deactivate all page contents and nav buttons first
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.remove('active');
                setTimeout(() => {
                    if (!page.classList.contains('active')) { 
                        page.style.display = 'none';
                    }
                }, 500); 
            });
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
            });

            // Activate the requested page
            const currentPage = document.getElementById(pageId);
            if (currentPage) {
                currentPage.style.display = 'block'; 
                setTimeout(() => { 
                    currentPage.classList.add('active');
                }, 10); 
            }

            // Activate the corresponding nav button (top and bottom)
            document.querySelectorAll(`[data-nav-id="${navButtonId}"]`).forEach(button => {
                button.classList.add('active');
            });

            // Handle specific status filter page background and content reset
            const statusFilterPage = document.getElementById('statusFilterPage');
            if (pageId === 'statusFilterPage') {
                document.getElementById('filteredStatusOrdersDisplay').innerHTML = `
                    <p style="text-align: center; margin-top: 50px; font-size: 1.5rem; color: var(--dark-color);">
                        <i class="fas fa-hand-point-up"></i> 专 住住 转驻专 驻转
                    </p>
                `;
                statusFilterPage.style.backgroundImage = `url('https://i.postimg.cc/CLCZVnwS/2-20250623-212344-0001.png')`; // Generic avatar for status page
                statusFilterPage.style.backgroundSize = 'cover';
                statusFilterPage.style.backgroundPosition = 'center';
                statusFilterPage.style.backgroundAttachment = 'fixed';
                statusFilterPage.style.opacity = '0.5'; 

                document.body.classList.add('status-page-active'); // Use new class
            } else {
                if (statusFilterPage) {
                    statusFilterPage.style.backgroundImage = 'none';
                    statusFilterPage.style.opacity = '1'; 
                }
                document.body.classList.remove('status-page-active');
                document.querySelectorAll('.nav-button.status-button').forEach(btn => btn.classList.remove('active'));
            }

            // Specific rendering based on page
            if (pageId === 'pendingOrdersPage') {
                renderOrders(allOrders, "pendingOnlyTimeline", STATUS_PENDING);
            } else if (pageId === 'readyOrdersPage') {
                renderOrders(allOrders, "readyOnlyTimeline", STATUS_READY);
            }
            // Main page is rendered by initializeApp
        }


        // Event listener for top/bottom nav buttons (excluding status filter button initially)
        document.querySelectorAll('.nav-button:not(.status-button)').forEach(button => {
            button.onclick = () => {
                const pageId = button.dataset.pageId;
                const navId = button.dataset.navId;
                activatePageAndNav(pageId, navId);
            };
        });

        // Event listener for the status filter button
        document.querySelectorAll('.nav-button.status-button').forEach(button => {
            button.onclick = (event) => {
                event.stopPropagation(); 
                
                button.classList.toggle('active');

                if (button.classList.contains('active')) {
                    activatePageAndNav('statusFilterPage', 'status-filter-nav-button');
                } else {
                    const activePage = document.querySelector('.page-content.active');
                    if (activePage && activePage.id === 'statusFilterPage') {
                        activatePageAndNav('mainPage', 'main-nav-button');
                    }
                }
            };
        });

        // Event listener for dropdown items (various statuses)
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.onclick = (event) => {
                event.stopPropagation(); 
                const statusType = item.dataset.statusType;
                showOrdersByStatus(statusType);
            };
        });


        /**
         * Displays orders filtered by status type.
         * @param {string} statusType The type of status to filter by.
         */
        function showOrdersByStatus(statusType) {
            document.querySelectorAll('.nav-button.status-button').forEach(btn => btn.classList.remove('active'));

            activatePageAndNav('statusFilterPage', 'status-filter-nav-button');

            const statusDisplayContainer = document.getElementById('filteredStatusOrdersDisplay');
            let avatarUrl = 'https://placehold.co/60x60/3498db/ffffff?text=S'; // Default avatar

            // You can add specific avatars for each status if desired
            if (statusType === STATUS_PENDING) avatarUrl = 'https://placehold.co/60x60/FFDAB9/2c3e50?text=P';
            else if (statusType === STATUS_READY) avatarUrl = 'https://placehold.co/60x60/98FB98/2c3e50?text=R';
            else if (statusType === STATUS_ON_THE_WAY) avatarUrl = 'https://placehold.co/60x60/87CEEB/2c3e50?text=O';
            else if (statusType === STATUS_DELIVERED) avatarUrl = 'https://placehold.co/60x60/A9A9A9/2c3e50?text=D';


            statusDisplayContainer.innerHTML = `
                <div class="section-title">
                    <img src="${avatarUrl}" alt="Avatar for ${statusType}" class="section-avatar">
                    转 住住: ${statusType}
                </div>
                <div id="filteredStatusTimeline" class="timeline-grid"></div>
            `;

            const statusFilterPage = document.getElementById('statusFilterPage');
            statusFilterPage.style.backgroundImage = `url(${avatarUrl})`; // Set the dynamic image
            statusFilterPage.style.backgroundSize = 'cover';
            statusFilterPage.style.backgroundPosition = 'center';
            statusFilterPage.style.backgroundAttachment = 'fixed';
            statusFilterPage.style.opacity = '0.5'; 

            document.body.classList.add('status-page-active');

            renderOrders(allOrders, "filteredStatusTimeline", statusType);
        }

        // Initialize the app when the DOM is fully loaded by fetching config first
        document.addEventListener('DOMContentLoaded', fetchConfig);

    </script>
