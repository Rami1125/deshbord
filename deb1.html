<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CRM | לוח שיבוצים חכם</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        :root {
            --primary-blue: #1e40af;
            --primary-light: #3b82f6;
            --primary-lighter: #dbeafe;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --high-traffic: #ef4444;
            --medium-traffic: #f59e0b;
            --normal-traffic: #eab308;
            --low-traffic: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-title p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .date-picker {
            padding: 12px 16px;
            border: 2px solid var(--primary-lighter);
            border-radius: 12px;
            background: white;
            font-family: 'Rubik';
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        /* KPI Cards */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .kpi-card {
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kpi-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .kpi-trend {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .kpi-trend.up { color: var(--success); }
        .kpi-trend.down { color: var(--danger); }

        /* Scheduling Board */
        .scheduling-board {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            flex: 1;
        }

        @media (min-width: 1200px) {
            .scheduling-board {
                grid-template-columns: 1fr 1fr;
            }
        }

        .driver-column {
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .driver-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .driver-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-left: 15px;
            border: 3px solid var(--primary-lighter);
        }

        .driver-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .driver-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .timeline {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 600px;
        }

        .time-slot {
            display: flex;
            margin-bottom: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .time-slot:hover {
            transform: translateX(-5px);
        }

        .time-label {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            padding: 10px 5px;
            font-size: 0.75rem;
            color: var(--text-light);
            background: var(--primary-lighter);
            border-radius: 0 12px 12px 0;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone {
            flex: 1;
            min-height: 70px;
            padding: 10px;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s ease;
        }

        .time-slot.drag-over .drop-zone {
            background: var(--primary-lighter);
            border: 2px dashed var(--primary-light);
        }

        /* Order Cards with Traffic Colors */
        .order-card {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-light);
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .order-card.dragging {
            opacity: 0.6;
            transform: scale(1.02);
        }

        /* Traffic-based background colors */
        .order-card.traffic-high { background: linear-gradient(135deg, #fee2e2, #fecaca); border-left-color: var(--high-traffic); }
        .order-card.traffic-medium { background: linear-gradient(135deg, #fef3c7, #fde68a); border-left-color: var(--medium-traffic); }
        .order-card.traffic-normal { background: linear-gradient(135deg, #fefce8, #fef9c3); border-left-color: var(--normal-traffic); }
        .order-card.traffic-low { background: linear-gradient(135deg, #d1fae5, #a7f3d0); border-left-color: var(--low-traffic); }

        .order-card-customer {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .order-card-address {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 3px;
        }

        .order-card-phone {
            font-size: 0.75rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .traffic-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .traffic-high .traffic-indicator { background: var(--high-traffic); }
        .traffic-medium .traffic-indicator { background: var(--medium-traffic); }
        .traffic-normal .traffic-indicator { background: var(--normal-traffic); }
        .traffic-low .traffic-indicator { background: var(--low-traffic); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 95%;
            max-width: 1000px;
            max-height: 90vh;
            border-radius: 20px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .form-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            padding: 25px;
            max-height: calc(90vh - 100px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--primary-lighter);
            border-radius: 10px;
            background: white;
            font-family: 'Rubik';
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .address-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        /* Map Container */
        #map-container {
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 5px;
        }

        .map-controls button {
            background: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .map-controls button:hover {
            background: var(--primary-lighter);
        }

        /* Insights and Alerts */
        .insights-card {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .alert-banner {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid;
        }

        .alert-banner.warning {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left-color: var(--warning);
        }

        .alert-banner.info {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border-left-color: var(--primary-light);
        }

        .alert-banner.success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border-left-color: var(--success);
        }

        .optimization-suggestion {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--primary-lighter);
        }

        /* Logger */
        #logger-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-entry {
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: log-fade-in 0.5s forwards;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .log-entry.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .log-entry.success { background: linear-gradient(135deg, #10b981, #059669); }
        .log-entry.info { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }

        @keyframes log-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status Popup */
        .status-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            z-index: 2000;
            padding: 30px;
            border-radius: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .status-popup.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="logger-container"></div>
    
    <!-- Status Completion Popup -->
    <div id="statusPopup" class="status-popup glass-effect">
        <div class="modal-header">
            <h2>עדכון שעות אספקה</h2>
            <button class="close-modal" onclick="closeStatusPopup()">&times;</button>
        </div>
        <div style="padding: 20px;">
            <div class="form-group">
                <label>שעת יציאה בפועל</label>
                <input type="time" id="actualDepartureTime">
            </div>
            <div class="form-group">
                <label>שעת חזרה בפועל</label>
                <input type="time" id="actualReturnTime">
            </div>
            <div class="form-group">
                <label>הערות</label>
                <textarea id="completionNotes" placeholder="דווח על עיכובים או בעיות..."></textarea>
            </div>
            <button class="btn-primary" onclick="saveCompletionData()" style="width: 100%;">
                <i class="fas fa-check"></i> שמור נתונים
            </button>
        </div>
    </div>

    <div class="dashboard-container">
        <header class="header glass-effect">
            <div class="header-title">
                <h1>לוח שיבוצים חכם</h1>
                <p id="currentDateTime"></p>
            </div>
            <div class="header-actions">
                <input type="date" class="date-picker" id="datePicker">
                <button class="btn-primary" id="addNewOrderBtn">
                    <i class="fas fa-plus"></i> הזמנה חדשה
                </button>
            </div>
        </header>

        <!-- KPI Dashboard -->
        <div class="kpi-container">
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="totalOrders">0</div>
                <div class="kpi-label">הזמנות פעילות</div>
                <div class="kpi-trend up"><i class="fas fa-arrow-up"></i> 15% מהיום הקודם</div>
            </div>
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="activeDrivers">2</div>
                <div class="kpi-label">נהגים פעילים</div>
            </div>
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="totalKm">0</div>
                <div class="kpi-label">ק"מ משוערים</div>
            </div>
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="efficiencyScore">0%</div>
                <div class="kpi-label">יעילות מסלולים</div>
            </div>
        </div>

        <!-- Scheduling Board -->
        <div class="scheduling-board">
            <!-- Driver 1: חכמת -->
            <div class="driver-column glass-effect">
                <div class="driver-header">
                    <img src="https://i.postimg.cc/d3S0NJJZ/Screenshot-20250623-200646-Facebook.jpg" alt="חכמת">
                    <div class="driver-info">
                        <h3>חכמת</h3>
                        <div class="driver-stats">
                            <span id="hakmat-orders-count"><strong>0</strong> הזמנות</span>
                            <span id="hakmat-km-total"><strong>0</strong> ק"מ</span>
                            <span id="hakmat-efficiency">0% יעילות</span>
                        </div>
                    </div>
                </div>
                <div class="timeline" id="timeline-hakmat"></div>
            </div>

            <!-- Driver 2: עלי -->
            <div class="driver-column glass-effect">
                <div class="driver-header">
                    <img src="https://i.postimg.cc/tCNbgXK3/Screenshot-20250623-200744-Tik-Tok.jpg" alt="עלי">
                    <div class="driver-info">
                        <h3>עלי</h3>
                        <div class="driver-stats">
                            <span id="ali-orders-count"><strong>0</strong> הזמנות</span>
                            <span id="ali-km-total"><strong>0</strong> ק"מ</span>
                            <span id="ali-efficiency">0% יעילות</span>
                        </div>
                    </div>
                </div>
                <div class="timeline" id="timeline-ali"></div>
            </div>
        </div>
    </div>

    <!-- Order Form Modal -->
    <div id="orderModal" class="modal-overlay">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h2 id="form-title">הזמנה חדשה</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-layout">
                <form id="createOrderForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-content: start;">
                    <input type="hidden" id="orderId">
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="orderCustomer">לקוח</label>
                        <input list="customers-list" id="orderCustomer" required autocomplete="off">
                        <datalist id="customers-list"></datalist>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderPhone">טלפון</label>
                        <input type="tel" id="orderPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderContactName">שם איש קשר</label>
                        <input type="text" id="orderContactName">
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>כתובת אספקה</label>
                        <div class="address-row">
                            <input type="text" id="orderStreet" placeholder="רחוב" required>
                            <input type="text" id="orderStreetNumber" placeholder="מספר בית">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderCity">עיר</label>
                        <select id="orderCity" required>
                            <option value="">בחר עיר...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderDeliveryType">סוג הובלה</label>
                        <select id="orderDeliveryType" required>
                            <option value="">בחר סוג הובלה...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderDriver">נהג</label>
                        <select id="orderDriver" required>
                            <option value="חכמת">חכמת</option>
                            <option value="עלי">עלי</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderDate">תאריך</label>
                        <input type="date" id="orderDate" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderTime">שעה</label>
                        <input type="time" id="orderTime" readonly>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="orderWarehouse">מחסן</label>
                        <select id="orderWarehouse" required>
                            <option value="התלמיד">התלמיד</option>
                            <option value="החרש">החרש</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="orderNotes">הערות</label>
                        <textarea id="orderNotes" placeholder="הערות נוספות..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="grid-column: 1 / -1; padding: 15px; font-size: 1.1rem;">
                        <i class="fas fa-save"></i> שמור הזמנה
                    </button>
                </form>
                
                <div class="form-sidebar">
                    <h3 style="margin-bottom: 20px; color: var(--primary-blue);">
                        <i class="fas fa-map-marked-alt"></i> מפה ותובנות
                    </h3>
                    
                    <div id="map-container">
                        <div class="map-controls">
                            <button id="showRouteBtn">הצג מסלול</button>
                            <button id="clearRouteBtn">נקה מסלול</button>
                        </div>
                    </div>
                    
                    <div id="traffic-alerts"></div>
                    
                    <div class="insights-card glass-effect">
                        <h4 style="margin-bottom: 15px; color: var(--primary-blue);">
                            <i class="fas fa-chart-line"></i> תובנות נסיעה
                        </h4>
                        <div id="insights-content">
                            <p style="color: var(--text-light); text-align: center;">בחר עיר לקבלת תובנות</p>
                        </div>
                    </div>
                    
                    <div id="optimization-suggestions"></div>
                    
                    <div id="historical-insights" class="insights-card glass-effect" style="display: none;">
                        <h4 style="margin-bottom: 15px; color: var(--primary-blue);">
                            <i class="fas fa-history"></i> תובנות היסטוריות
                        </h4>
                        <div id="historical-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // הכתובת החדשה שלך
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzKyFfn8Q4L1gLQyxs3haM0kIUOsVfEJWM1HLwH6suMRPvwxwqMIBXnqvrrXA0SeAXe6A/exec';
    
    let allOrders = [], customersData = [], citiesData = [];
    let map, routeLayer;
    let currentCompletionOrder = null;

    const Logger = {
        _container: null,
        init() { this._container = document.getElementById('logger-container'); },
        log(message, type = 'info', duration = 5000) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = message;
            this._container.appendChild(entry);
            setTimeout(() => {
                entry.style.opacity = '0';
                setTimeout(() => entry.remove(), 500);
            }, duration);
        },
        error(message, details) {
            console.error(message, details);
            this.log(`<strong>שגיאה:</strong> ${message}<br><small>${details ? details.toString() : ''}</small>`, 'error', 10000);
        },
        success(message) { this.log(message, 'success'); }
    };
    Logger.init();

    function initializeDateTime() {
        const now = new Date();
        const datePicker = document.getElementById('datePicker');
        datePicker.value = now.toISOString().split('T')[0];
        const update = () => {
            document.getElementById('currentDateTime').textContent = new Date().toLocaleString('he-IL', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        };
        update();
        setInterval(update, 60000);
    }

    function ensureArray(data) {
        if (Array.isArray(data)) return data;
        if (data && typeof data === 'object') {
            if (data.data && Array.isArray(data.data)) return data.data;
            return Object.keys(data).map(key => {
                const item = data[key];
                if (typeof item === 'object') return item;
                return { value: item, key: key };
            });
        }
        return [];
    }
    
    async function initializeApp() {
        initializeDateTime();
        generateTimeSlots();
        
        try {
            Logger.log('מתחיל טעינת נתונים...', 'info');
            
            const [customersResponse, citiesResponse] = await Promise.allSettled([
                fetchFromBackend('getCustomers'),
                fetchFromBackend('getCities')
            ]);
            
            if (customersResponse.status === 'fulfilled') {
                customersData = ensureArray(customersResponse.value);
                Logger.success(`נטענו ${customersData.length} לקוחות`);
            } else {
                Logger.error('שגיאה בטעינת לקוחות', customersResponse.reason);
                customersData = createSampleCustomers();
            }
            
            if (citiesResponse.status === 'fulfilled') {
                citiesData = ensureArray(citiesResponse.value);
                Logger.success(`נטענו ${citiesData.length} ערים`);
            } else {
                Logger.error('שגיאה בטעינת ערים', citiesResponse.reason);
                citiesData = createSampleCities();
            }
            
            populateFormDatalists();
            await loadOrdersForDate(document.getElementById('datePicker').value);
            updateKPIs();

        } catch (error) {
            Logger.error('כשל בטעינה ראשונית של המערכת.', error);
            customersData = createSampleCustomers();
            citiesData = createSampleCities();
            populateFormDatalists();
        }
        
        setupEventListeners();
    }

    function createSampleCustomers() {
        return [
            { 'שם לקוח': 'יוסי כהן', 'טלפון': '050-1234567', 'שם איש קשר': 'יוסי', 'רחוב': 'הרצל', 'מספר בית': '12', 'עיר': 'תל אביב' },
            { 'שם לקוח': 'מיכל לוי', 'טלפון': '052-7654321', 'שם איש קשר': 'מיכל', 'רחוב': 'דיזנגוף', 'מספר בית': '45', 'עיר': 'תל אביב' },
            { 'שם לקוח': 'דוד ישראלי', 'טלפון': '053-9876543', 'שם איש קשר': 'דוד', 'רחוב': 'שדרות ירושלים', 'מספר בית': '78', 'עיר': 'חיפה' }
        ];
    }

    function createSampleCities() {
        return [
            { 'עיר': 'תל אביב', 'מרחק מהוד השרון (ק"מ)': '25', 'זמן נסיעה משוער (דקות)': '23', 'סוג הובלה': 'הובלת משאית' },
            { 'עיר': 'רמת גן', 'מרחק מהוד השרון (ק"מ)': '19', 'זמן נסיעה משוער (דקות)': '21', 'סוג הובלה': 'הובלת מנוף' },
            { 'עיר': 'פתח תקווה', 'מרחק מהוד השרון (ק"מ)': '10', 'זמן נסיעה משוער (דקות)': '13', 'סוג הובלה': 'משיכה עצמית' },
            { 'עיר': 'רעננה', 'מרחק מהוד השרון (ק"מ)': '5', 'זמן נסיעה משוער (דקות)': '11', 'סוג הובלה': 'עבודת מנוף' },
            { 'עיר': 'כפר סבא', 'מרחק מהוד השרון (ק"מ)': '4', 'זמן נסיעה משוער (דקות)': '9', 'סוג הובלה': 'גישה לאתר+עבודת מנוף' }
        ];
    }
    
    async function loadOrdersForDate(date) {
        try {
            Logger.log(`טוען הזמנות לתאריך ${date}...`, 'info');
            const response = await fetchFromBackend('getActiveOrders', { date });
            allOrders = ensureArray(response);
            renderSchedulingBoard();
            updateKPIs();
            checkForOptimizationSuggestions();
            Logger.success(`הוצגו ${allOrders.length} הזמנות.`);
        } catch (error) {
            Logger.error('כשל בטעינת הזמנות.', error);
            allOrders = [];
            renderSchedulingBoard();
        }
    }

    function renderSchedulingBoard() {
        document.querySelectorAll('.order-card').forEach(card => card.remove());
        let stats = { 
            hakmat: { orders: 0, km: 0, efficiency: 0 }, 
            ali: { orders: 0, km: 0, efficiency: 0 } 
        };

        allOrders.forEach(order => {
            const driverKey = (order['נהג'] || order.driver) === 'חכמת' ? 'hakmat' : 'ali';
            const timelineId = `timeline-${driverKey}`;
            const time = order['שעה'] || order.time;
            const timeSlot = document.querySelector(`#${timelineId} .drop-zone[data-time="${time}"]`);
            
            if (timeSlot) {
                const orderCard = createOrderCard(order);
                timeSlot.appendChild(orderCard);
                stats[driverKey].orders++;
                
                const city = citiesData.find(c => c['עיר'] === (order['עיר'] || order.city));
                if (city && city['מרחק מהוד השרון (ק"מ)']) {
                    stats[driverKey].km += parseFloat(city['מרחק מהוד השרון (ק"מ)']);
                }
            }
        });

        // עדכון סטטיסטיקות נהגים
        document.getElementById('hakmat-orders-count').innerHTML = `<strong>${stats.hakmat.orders}</strong> הזמנות`;
        document.getElementById('hakmat-km-total').innerHTML = `<strong>${stats.hakmat.km.toFixed(1)}</strong> ק"מ`;
        document.getElementById('ali-orders-count').innerHTML = `<strong>${stats.ali.orders}</strong> הזמנות`;
        document.getElementById('ali-km-total').innerHTML = `<strong>${stats.ali.km.toFixed(1)}</strong> ק"מ`;
        
        // חישוב יעילות
        stats.hakmat.efficiency = calculateEfficiency(stats.hakmat);
        stats.ali.efficiency = calculateEfficiency(stats.ali);
        
        document.getElementById('hakmat-efficiency').textContent = `${stats.hakmat.efficiency}% יעילות`;
        document.getElementById('ali-efficiency').textContent = `${stats.ali.efficiency}% יעילות`;
    }

    function calculateEfficiency(driverStats) {
        if (driverStats.orders === 0) return 0;
        const optimalKmPerOrder = 15; // ק"מ אופטימלי למשלוח
        const actualKmPerOrder = driverStats.km / driverStats.orders;
        const efficiency = Math.max(0, Math.min(100, (optimalKmPerOrder / actualKmPerOrder) * 100));
        return Math.round(efficiency);
    }

    function createOrderCard(order) {
        const div = document.createElement('div');
        div.className = 'order-card';
        div.draggable = true;
        div.dataset.orderId = order['חותמת זמן'] || order.id || Date.now();
        
        // הוספת מחלקת תנועה לפי שעה
        const time = order['שעה'] || order.time;
        const trafficStatus = getTrafficStatus(time);
        div.classList.add(`traffic-${trafficStatus}`);
        
        div.innerHTML = `
            <div class="traffic-indicator"></div>
            <div class="order-card-customer">${order['לקוח'] || order.customer}</div>
            <div class="order-card-address">${order['כתובת אספקה'] || (order.street + ' ' + (order.streetNumber || ''))}</div>
            ${order['טלפון'] || order.phone ? `<div class="order-card-phone"><i class="fas fa-phone"></i> ${order['טלפון'] || order.phone}</div>` : ''}
            <div class="order-card-time" style="font-size: 0.7rem; color: var(--text-light); margin-top: 3px;">
                ${time} | ${order['סוג הובלה'] || order.deliveryType || 'רגילה'}
            </div>
        `;
        
        div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('dragend', handleDragEnd);
        div.addEventListener('click', () => openModalForEdit(order['חותמת זמן'] || order.id));
        
        // כפתור השלמת הזמנה
        if ((order['סטטוס'] || order.status) === 'חדשה') {
            const completeBtn = document.createElement('button');
            completeBtn.innerHTML = '<i class="fas fa-check"></i>';
            completeBtn.style.cssText = `
                position: absolute; top: 5px; right: 5px; 
                background: var(--success); color: white; 
                border: none; border-radius: 50%; 
                width: 20px; height: 20px; 
                cursor: pointer; font-size: 0.6rem;
                display: flex; align-items: center; justify-content: center;
            `;
            completeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                openCompletionPopup(order['חותמת זמן'] || order.id);
            });
            div.appendChild(completeBtn);
        }
        
        return div;
    }

    function getTrafficStatus(time) {
        if (!time) return 'normal';
        const hour = parseInt(time.split(':')[0]);
        
        if ((hour >= 7 && hour <= 9) || (hour >= 16 && hour <= 18)) {
            return 'high'; // שעות עומס
        } else if ((hour >= 10 && hour <= 12) || (hour >= 14 && hour <= 15)) {
            return 'medium'; // עומס ביניים
        } else if (hour >= 6 && hour <= 19) {
            return 'normal'; // שעות רגילות
        } else {
            return 'low'; // שעות פנויות
        }
    }

    function generateTimeSlots() {
        const timelines = document.querySelectorAll('.timeline');
        timelines.forEach(timeline => {
            timeline.innerHTML = '';
            for (let hour = 6; hour < 18; hour++) {
                for (let minute of ['00', '30']) {
                    const time = `${String(hour).padStart(2, '0')}:${minute}`;
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.innerHTML = `
                        <div class="time-label">${time}</div>
                        <div class="drop-zone" data-time="${time}" data-driver="${timeline.id.split('-')[1]}"></div>
                    `;
                    timeline.appendChild(timeSlot);
                }
            }
        });
    }

    function updateKPIs() {
        const totalOrders = allOrders.length;
        const totalKm = allOrders.reduce((sum, order) => {
            const city = citiesData.find(c => c['עיר'] === (order['עיר'] || order.city));
            return sum + (city && city['מרחק מהוד השרון (ק"מ)'] ? parseFloat(city['מרחק מהוד השרון (ק"מ)']) : 0);
        }, 0);
        
        const efficiency = totalOrders > 0 ? Math.round((totalKm / totalOrders / 15) * 100) : 0;
        
        document.getElementById('totalOrders').textContent = totalOrders;
        document.getElementById('totalKm').textContent = totalKm.toFixed(0);
        document.getElementById('efficiencyScore').textContent = `${efficiency}%`;
    }

    function checkForOptimizationSuggestions() {
        const suggestionsContainer = document.getElementById('optimization-suggestions');
        suggestionsContainer.innerHTML = '';
        
        // אופטימיזציה: מציאת הזמנות באותה עיר שניתן לשלב
        const cityGroups = {};
        allOrders.forEach(order => {
            const city = order['עיר'] || order.city;
            if (!cityGroups[city]) cityGroups[city] = [];
            cityGroups[city].push(order);
        });
        
        for (const city in cityGroups) {
            if (cityGroups[city].length > 1 && city) {
                const suggestion = document.createElement('div');
                suggestion.className = 'optimization-suggestion';
                suggestion.innerHTML = `
                    <div>
                        <strong>הצעה לשילוב:</strong> ${cityGroups[city].length} הזמנות ב${city}
                        <br><small>חיסכון משוער: 15 ק"מ, 30 דקות</small>
                    </div>
                    <button class="btn-primary" onclick="applyOptimization('${city}')" style="padding: 8px 12px; font-size: 0.8rem;">
                        החל
                    </button>
                `;
                suggestionsContainer.appendChild(suggestion);
            }
        }
    }
    
    window.applyOptimization = function(city) {
        Logger.success(`שילוב הזמנות ב${city} בוצע!`);
        // ביישום אמיתי, זה יעדכן את ההזמנות ב-backend
    };

    let draggedItem = null;
    function handleDragStart(e) { 
        draggedItem = this; 
        setTimeout(() => this.classList.add('dragging'), 0); 
    }
    
    function handleDragEnd() { 
        this.classList.remove('dragging'); 
        draggedItem = null; 
    }
    
    function handleDragOver(e) { 
        e.preventDefault(); 
        this.parentElement.classList.add('drag-over'); 
    }
    
    function handleDragLeave(e) { 
        this.parentElement.classList.remove('drag-over'); 
    }

    async function handleDrop(e) {
        e.preventDefault();
        this.parentElement.classList.remove('drag-over');
        if (draggedItem) {
            const orderId = draggedItem.dataset.orderId;
            const newTime = this.dataset.time;
            const newDriver = this.dataset.driver === 'hakmat' ? 'חכמת' : 'עלי';
            
            try {
                await postToBackend('updateOrderSchedule', { orderId, newTime, newDriver });
                Logger.success('שיבוץ עודכן בהצלחה!');
                await loadOrdersForDate(document.getElementById('datePicker').value);
            } catch(error) {
                Logger.error('שגיאה בעדכון השיבוץ.', error);
                await loadOrdersForDate(document.getElementById('datePicker').value);
            }
        }
    }

    const modal = document.getElementById('orderModal');
    const statusPopup = document.getElementById('statusPopup');
    
    function initializeMap() {
        if (!map) {
            map = L.map('map-container').setView([32.15, 34.85], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            
            // סימון מותאם אישית עם אימוג'י
            const emojiIcon = L.divIcon({
                html: '📍',
                className: 'emoji-marker',
                iconSize: [30, 30],
                iconAnchor: [15, 30]
            });
            
            // סימון מחסן לדוגמה
            L.marker([32.15, 34.85], {icon: emojiIcon}).addTo(map)
                .bindPopup('מחסן התלמיד');
        }
    }
    
    function showRouteOnMap(from, to) {
        if (routeLayer) {
            map.removeLayer(routeLayer);
        }
        
        // ביישום אמיתי, זה ישתמש בשירות ניתוב
        const routeCoordinates = [
            [from.lat, from.lng],
            [to.lat, to.lng]
        ];
        
        routeLayer = L.polyline(routeCoordinates, {color: 'blue', weight: 5}).addTo(map);
        map.fitBounds(routeLayer.getBounds());
    }
    
    function openModalForNew(driver, time) {
        document.getElementById('createOrderForm').reset();
        document.getElementById('form-title').textContent = "הזמנה חדשה";
        document.getElementById('orderId').value = '';
        document.getElementById('orderDate').value = document.getElementById('datePicker').value;
        document.getElementById('orderTime').value = time || '09:00';
        document.getElementById('orderDriver').value = driver;
        document.getElementById('insights-content').innerHTML = '<p style="color: var(--text-light); text-align: center;">בחר עיר לקבלת תובנות</p>';
        
        // ניקוי מסלול קיים
        if (routeLayer) {
            map.removeLayer(routeLayer);
            routeLayer = null;
        }
        
        modal.classList.add('visible');
        setTimeout(() => { 
            if (map) map.invalidateSize(); 
            else initializeMap(); 
            
            // הודעות תנועה לדוגמה
            const alertsContainer = document.getElementById('traffic-alerts');
            alertsContainer.innerHTML = `
                <div class="alert-banner warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>עומס תנועה כבד בכביש 4 בין מחלף גלילות למחלף הסירה</div>
                </div>
            `;
        }, 10);
    }
    
    function openModalForEdit(orderId) {
        const order = allOrders.find(o => (o['חותמת זמן'] === orderId) || (o.id === orderId));
        if(!order) {
            Logger.error('הזמנה לא נמצאה לעריכה.');
            return;
        }
        
        document.getElementById('form-title').textContent = "עריכת הזמנה";
        document.getElementById('orderId').value = order['חותמת זמן'] || order.id;
        document.getElementById('orderCustomer').value = order['לקוח'] || order.customer;
        
        // פירוק כתובת לרחוב ומספר
        const address = order['כתובת אספקה'] || (order.street + ' ' + (order.streetNumber || ''));
        const {street, streetNumber} = parseStreet(address);
        document.getElementById('orderStreet').value = street;
        document.getElementById('orderStreetNumber').value = streetNumber;
        
        document.getElementById('orderPhone').value = order['טלפון'] || order.phone || '';
        document.getElementById('orderContactName').value = order['שם איש קשר'] || order.contactName || '';
        document.getElementById('orderCity').value = order['עיר'] || order.city || '';
        document.getElementById('orderDeliveryType').value = order['סוג הובלה'] || order.deliveryType || '';
        document.getElementById('orderDriver').value = order['נהג'] || order.driver || 'חכמת';
        document.getElementById('orderDate').value = (order['תאריך'] || order.date || '').split(' ')[0] || document.getElementById('datePicker').value;
        document.getElementById('orderTime').value = (order['שעה'] || order.time || '').replace(':00', '');
        document.getElementById('orderWarehouse').value = order['מחסן'] || order.warehouse || 'התלמיד';
        document.getElementById('orderNotes').value = order['הערות'] || order.notes || '';
        
        modal.classList.add('visible');
        setTimeout(() => { 
            if (map) map.invalidateSize(); 
            else initializeMap(); 
            
            // הצגת תובנות עבור העיר הנבחרת
            const city = order['עיר'] || order.city;
            if (city) {
                showCityInsights(city);
                showHistoricalInsights(order['לקוח'] || order.customer);
            }
            
            // הצגת מסלול על המפה
            const warehouseCoords = {lat: 32.15, lng: 34.85};
            const cityData = citiesData.find(c => c['עיר'] === city);
            if (cityData) {
                const cityCoords = {
                    lat: 32.15 + (Math.random() - 0.5) * 0.1,
                    lng: 34.85 + (Math.random() - 0.5) * 0.1
                };
                showRouteOnMap(warehouseCoords, cityCoords);
            }
        }, 10);
    }
    
    function showCityInsights(cityName) {
        const city = citiesData.find(c => c['עיר'] === cityName);
        if (!city) return;
        
        let insights = `<h4 style="margin-bottom: 15px; color: var(--primary-blue);">תובנות עבור ${cityName}</h4>`;
        insights += `<div class="insight"><i class="fas fa-road"></i> <span><strong>מרחק:</strong> ${city['מרחק מהוד השרון (ק"מ)'] || 'לא ידוע'} ק"מ</span></div>`;
        insights += `<div class="insight"><i class="fas fa-clock"></i> <span><strong>זמן נסיעה:</strong> ${city['זמן נסיעה משוער (דקות)'] || 'לא ידוע'} דקות</span></div>`;
        
        if (city['סוג הובלה']) {
            insights += `<div class="insight"><i class="fas fa-truck"></i> <span><strong>סוג הובלה מומלץ:</strong> ${city['סוג הובלה']}</span></div>`;
        }
        
        // הוספת התראות לפי סוג הובלה
        if (city['סוג הובלה'] && city['סוג הובלה'].includes('מנוף')) {
            insights += `<div class="alert-banner info">
                <i class="fas fa-info-circle"></i>
                <div>נדרש אישור כניסה למשאית מנוף</div>
            </div>`;
        }
        
        document.getElementById('insights-content').innerHTML = insights;
    }
    
    function showHistoricalInsights(customerName) {
        const historicalContainer = document.getElementById('historical-insights');
        const historicalContent = document.getElementById('historical-content');
        
        // חיפוש היסטוריית לקוח
        const customerHistory = allOrders.filter(order => 
            (order['לקוח'] || order.customer) === customerName
        );
        
        if (customerHistory.length > 1) {
            historicalContainer.style.display = 'block';
            let insights = '';
            
            // ניתוח היסטוריית זמנים
            const lastOrder = customerHistory[0];
            if (lastOrder['זמן נסיעה משוער']) {
                insights += `<div class="insight"><i class="fas fa-history"></i> <span>זמן נסיעה אחרון: ${lastOrder['זמן נסיעה משוער']} דקות</span></div>`;
            }
            
            insights += `<div class="insight"><i class="fas fa-chart-bar"></i> <span>סה"כ הזמנות: ${customerHistory.length}</span></div>`;
            
            // הצעת אופטימיזציה
            if (customerHistory.length >= 2) {
                insights += `<div class="alert-banner success">
                    <i class="fas fa-lightbulb"></i>
                    <div>ללקוח זה ${customerHistory.length} הזמנות קודמות - שקול שילוב עם הזמנות נוספות</div>
                </div>`;
            }
            
            historicalContent.innerHTML = insights;
        } else {
            historicalContainer.style.display = 'none';
        }
    }
    
    function closeModal() {
        modal.classList.remove('visible');
    }
    
    function parseStreet(fullStreet) {
        if (!fullStreet) return { street: '', streetNumber: '' };
        
        const match = fullStreet.match(/^(.*?)[,\s]+(\d+\w*)$/);
        if (match) {
            return { street: match[1].trim(), streetNumber: match[2] };
        }
        return { street: fullStreet, streetNumber: '' };
    }
    
    function populateFormDatalists() {
        const customersList = document.getElementById('customers-list');
        customersList.innerHTML = '';
        
        if (customersData && customersData.forEach) {
            customersData.forEach(customer => {
                const customerName = customer['שם לקוח'] || customer.name || customer;
                if (customerName) {
                    const option = document.createElement('option');
                    option.value = customerName;
                    customersList.appendChild(option);
                }
            });
        }
        
        const citySelect = document.getElementById('orderCity');
        citySelect.innerHTML = '<option value="">בחר עיר...</option>';
        
        if (citiesData && citiesData.forEach) {
            citiesData.forEach(city => {
                const cityName = city['עיר'] || city.name || city;
                if (cityName) {
                    const option = document.createElement('option');
                    option.value = cityName;
                    option.textContent = cityName;
                    citySelect.appendChild(option);
                }
            });
        }
        
        const deliveryTypeSelect = document.getElementById('orderDeliveryType');
        deliveryTypeSelect.innerHTML = '<option value="">בחר סוג הובלה...</option>';
        
        // מילוי סוגי הובלה ייחודיים מה-data
        const deliveryTypes = [...new Set(citiesData.map(city => city['סוג הובלה']).filter(Boolean))];
        deliveryTypes.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            deliveryTypeSelect.appendChild(option);
        });
    }
    
    // פונקציות לניהול השלמת הזמנות
    function openCompletionPopup(orderId) {
        currentCompletionOrder = orderId;
        const now = new Date();
        const currentTime = now.toTimeString().slice(0,5);
        
        document.getElementById('actualDepartureTime').value = currentTime;
        document.getElementById('actualReturnTime').value = '';
        document.getElementById('completionNotes').value = '';
        
        statusPopup.classList.add('visible');
    }
    
    function closeStatusPopup() {
        statusPopup.classList.remove('visible');
        currentCompletionOrder = null;
    }
    
    async function saveCompletionData() {
        const departureTime = document.getElementById('actualDepartureTime').value;
        const returnTime = document.getElementById('actualReturnTime').value;
        const notes = document.getElementById('completionNotes').value;
        
        if (!departureTime || !returnTime) {
            Logger.error('נא למלא את כל השדות הנדרשים');
            return;
        }
        
        try {
            await postToBackend('updateOrderStatus', { 
                orderId: currentCompletionOrder, 
                newStatus: 'הושלם',
                actualDepartureTime: departureTime,
                actualReturnTime: returnTime,
                completionNotes: notes
            });
            
            Logger.success('הזמנה הושלמה בהצלחה!');
            closeStatusPopup();
            await loadOrdersForDate(document.getElementById('datePicker').value);
            
        } catch (error) {
            Logger.error('שגיאה בשמירת נתוני ההשלמה', error);
        }
    }
    
    // הגדרת מאזיני אירועים
    function setupEventListeners() {
        // אוטופיל לקוח
        document.getElementById('orderCustomer').addEventListener('change', function() {
            const customerName = this.value;
            const customer = customersData.find(c => {
                const name = c['שם לקוח'] || c.name || c;
                return name === customerName;
            });
            
            if (customer) {
                document.getElementById('orderPhone').value = customer['טלפון'] || customer.phone || '';
                document.getElementById('orderContactName').value = customer['שם איש קשר'] || customer.contactName || '';
                
                const address = customer['כתובת'] || customer.address || '';
                const {street, streetNumber} = parseStreet(address);
                document.getElementById('orderStreet').value = street;
                document.getElementById('orderStreetNumber').value = streetNumber;
                
                document.getElementById('orderCity').value = customer['עיר'] || customer.city || '';
            }
        });

        // שינוי תאריך
        document.getElementById('datePicker').addEventListener('change', function() {
            loadOrdersForDate(this.value);
        });

        // כפתור הזמנה חדשה
        document.getElementById('addNewOrderBtn').addEventListener('click', () => {
            openModalForNew('חכמת', '09:00');
        });

        // פקדי מפה
        document.getElementById('showRouteBtn').addEventListener('click', () => {
            const city = document.getElementById('orderCity').value;
            if (city) {
                const warehouseCoords = {lat: 32.15, lng: 34.85};
                const cityData = citiesData.find(c => c['עיר'] === city);
                if (cityData) {
                    const cityCoords = {
                        lat: 32.15 + (Math.random() - 0.5) * 0.1,
                        lng: 34.85 + (Math.random() - 0.5) * 0.1
                    };
                    showRouteOnMap(warehouseCoords, cityCoords);
                }
            }
        });
        
        document.getElementById('clearRouteBtn').addEventListener('click', () => {
            if (routeLayer) {
                map.removeLayer(routeLayer);
                routeLayer = null;
            }
        });

        // שליחת טופס
        document.getElementById('createOrderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.querySelector('#submitOrderBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> שומר...';
            
            try {
                const orderData = {
                    id: document.getElementById('orderId').value,
                    customer: document.getElementById('orderCustomer').value,
                    phone: document.getElementById('orderPhone').value,
                    contactName: document.getElementById('orderContactName').value,
                    street: document.getElementById('orderStreet').value,
                    streetNumber: document.getElementById('orderStreetNumber').value,
                    city: document.getElementById('orderCity').value,
                    deliveryType: document.getElementById('orderDeliveryType').value,
                    driver: document.getElementById('orderDriver').value,
                    date: document.getElementById('orderDate').value,
                    time: document.getElementById('orderTime').value,
                    warehouse: document.getElementById('orderWarehouse').value,
                    notes: document.getElementById('orderNotes').value
                };
                
                await postToBackend('saveOrder', orderData);
                Logger.success('ההזמנה נשמרה בהצלחה!');
                closeModal();
                await loadOrdersForDate(document.getElementById('datePicker').value);
            } catch (error) {
                Logger.error('שגיאה בשמירת ההזמנה.', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // drag and drop
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', handleDragOver);
            zone.addEventListener('dragleave', handleDragLeave);
            zone.addEventListener('drop', handleDrop);
        });

        // לחיצה על חלונות זמן ריקים
        document.querySelectorAll('.timeline').forEach(timeline => {
            timeline.addEventListener('click', (e) => {
                const dropZone = e.target.closest('.drop-zone');
                if (dropZone && dropZone.children.length === 0) {
                     const driver = dropZone.dataset.driver === 'hakmat' ? 'חכמת' : 'עלי';
                     openModalForNew(driver, dropZone.dataset.time);
                }
            });
        });
    }
    
    async function fetchFromBackend(action, params = {}) {
        const url = new URL(BACKEND_URL);
        url.searchParams.append('action', action);
        Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
        
        const response = await fetch(url.toString());
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
    }
    
    async function postToBackend(action, data) {
        const response = await fetch(BACKEND_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action, ...data })
        });
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return await response.json();
    }
    
    // אתחול האפליקציה
    initializeApp();
});
</script>
