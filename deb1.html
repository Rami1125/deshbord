<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CRM | לוח שיבוצים חכם</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        :root {
            --primary-blue: #1e40af;
            --primary-light: #3b82f6;
            --primary-lighter: #dbeafe;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --high-traffic: #ef4444;
            --medium-traffic: #f59e0b;
            --normal-traffic: #eab308;
            --low-traffic: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header-title p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .date-picker {
            padding: 12px 16px;
            border: 2px solid var(--primary-lighter);
            border-radius: 12px;
            background: white;
            font-family: 'Rubik';
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        /* KPI Cards */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .kpi-card {
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .kpi-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .kpi-trend {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .kpi-trend.up { color: var(--success); }
        .kpi-trend.down { color: var(--danger); }

        /* Scheduling Board */
        .scheduling-board {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            flex: 1;
        }

        @media (min-width: 1200px) {
            .scheduling-board {
                grid-template-columns: 1fr 1fr;
            }
        }

        .driver-column {
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .driver-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .driver-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-left: 15px;
            border: 3px solid var(--primary-lighter);
        }

        .driver-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .driver-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .timeline {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 600px;
        }

        .time-slot {
            display: flex;
            margin-bottom: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .time-slot:hover {
            transform: translateX(-5px);
        }

        .time-label {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            padding: 10px 5px;
            font-size: 0.75rem;
            color: var(--text-light);
            background: var(--primary-lighter);
            border-radius: 0 12px 12px 0;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone {
            flex: 1;
            min-height: 70px;
            padding: 10px;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s ease;
        }

        .time-slot.drag-over .drop-zone {
            background: var(--primary-lighter);
            border: 2px dashed var(--primary-light);
        }

        /* Order Cards with Traffic Colors */
        .order-card {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-light);
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .order-card.dragging {
            opacity: 0.6;
            transform: scale(1.02);
        }

        /* Traffic-based background colors */
        .order-card.traffic-high { background: linear-gradient(135deg, #fee2e2, #fecaca); border-left-color: var(--high-traffic); }
        .order-card.traffic-medium { background: linear-gradient(135deg, #fef3c7, #fde68a); border-left-color: var(--medium-traffic); }
        .order-card.traffic-normal { background: linear-gradient(135deg, #fefce8, #fef9c3); border-left-color: var(--normal-traffic); }
        .order-card.traffic-low { background: linear-gradient(135deg, #d1fae5, #a7f3d0); border-left-color: var(--low-traffic); }

        .order-card-customer {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }

        .order-card-address {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 3px;
        }

        .order-card-phone {
            font-size: 0.75rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .traffic-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .traffic-high .traffic-indicator { background: var(--high-traffic); }
        .traffic-medium .traffic-indicator { background: var(--medium-traffic); }
        .traffic-normal .traffic-indicator { background: var(--normal-traffic); }
        .traffic-low .traffic-indicator { background: var(--low-traffic); }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 95%;
            max-width: 1000px;
            max-height: 90vh;
            border-radius: 20px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .form-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            padding: 25px;
            max-height: calc(90vh - 100px);
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--primary-lighter);
            border-radius: 10px;
            background: white;
            font-family: 'Rubik';
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .address-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
        }

        /* Map Container */
        #map-container {
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            gap: 5px;
        }

        .map-controls button {
            background: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .map-controls button:hover {
            background: var(--primary-lighter);
        }

        /* Insights and Alerts */
        .insights-card {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .alert-banner {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid;
        }

        .alert-banner.warning {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left-color: var(--warning);
        }

        .alert-banner.info {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border-left-color: var(--primary-light);
        }

        .alert-banner.success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border-left-color: var(--success);
        }

        .optimization-suggestion {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--primary-lighter);
        }

        /* Logger */
        #logger-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-entry {
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(10px);
            animation: log-fade-in 0.5s forwards;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .log-entry.error { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .log-entry.success { background: linear-gradient(135deg, #10b981, #059669); }
        .log-entry.info { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }

        @keyframes log-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Status Popup */
        .status-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            z-index: 2000;
            padding: 30px;
            border-radius: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .status-popup.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="logger-container"></div>
    
    <!-- Status Completion Popup -->
    <div id="statusPopup" class="status-popup glass-effect">
        <div class="modal-header">
            <h2>עדכון שעות אספקה</h2>
            <button class="close-modal" onclick="closeStatusPopup()">&times;</button>
        </div>
        <div style="padding: 20px;">
            <div class="form-group">
                <label>שעת יציאה בפועל</label>
                <input type="time" id="actualDepartureTime">
            </div>
            <div class="form-group">
                <label>שעת חזרה בפועל</label>
                <input type="time" id="actualReturnTime">
            </div>
            <div class="form-group">
                <label>הערות</label>
                <textarea id="completionNotes" placeholder="דווח על עיכובים או בעיות..."></textarea>
            </div>
            <button class="btn-primary" onclick="saveCompletionData()" style="width: 100%;">
                <i class="fas fa-check"></i> שמור נתונים
            </button>
        </div>
    </div>

    <div class="dashboard-container">
        <header class="header glass-effect">
            <div class="header-title">
                <h1>לוח שיבוצים חכם</h1>
                <p id="currentDateTime"></p>
            </div>
            <div class="header-actions">
                <input type="date" class="date-picker" id="datePicker">
                <button class="btn-primary" id="addNewOrderBtn">
                    <i class="fas fa-plus"></i> הזמנה חדשה
                </button>
            </div>
        </header>

        <!-- KPI Dashboard -->
        <div class="kpi-container">
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="totalOrders">0</div>
                <div class="kpi-label">הזמנות פעילות</div>
                <div class="kpi-trend up"><i class="fas fa-arrow-up"></i> 15% מהיום הקודם</div>
            </div>
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="activeDrivers">2</div>
                <div class="kpi-label">נהגים פעילים</div>
            </div>
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="totalKm">0</div>
                <div class="kpi-label">ק"מ משוערים</div>
            </div>
            <div class="kpi-card glass-effect">
                <div class="kpi-value" id="efficiencyScore">0%</div>
                <div class="kpi-label">יעילות מסלולים</div>
            </div>
        </div>

        <!-- Scheduling Board -->
        <div class="scheduling-board">
            <!-- Driver 1: חכמת -->
            <div class="driver-column glass-effect">
                <div class="driver-header">
                    <img src="https://i.postimg.cc/d3S0NJJZ/Screenshot-20250623-200646-Facebook.jpg" alt="חכמת">
                    <div class="driver-info">
                        <h3>חכמת</h3>
                        <div class="driver-stats">
                            <span id="hakmat-orders-count"><strong>0</strong> הזמנות</span>
                            <span id="hakmat-km-total"><strong>0</strong> ק"מ</span>
                            <span id="hakmat-efficiency">0% יעילות</span>
                        </div>
                    </div>
                </div>
                <div class="timeline" id="timeline-hakmat"></div>
            </div>

            <!-- Driver 2: עלי -->
            <div class="driver-column glass-effect">
                <div class="driver-header">
                    <img src="https://i.postimg.cc/tCNbgXK3/Screenshot-20250623-200744-Tik-Tok.jpg" alt="עלי">
                    <div class="driver-info">
                        <h3>עלי</h3>
                        <div class="driver-stats">
                            <span id="ali-orders-count"><strong>0</strong> הזמנות</span>
                            <span id="ali-km-total"><strong>0</strong> ק"מ</span>
                            <span id="ali-efficiency">0% יעילות</span>
                        </div>
                    </div>
                </div>
                <div class="timeline" id="timeline-ali"></div>
            </div>
        </div>
    </div>

    <!-- Order Form Modal -->
    <div id="orderModal" class="modal-overlay">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h2 id="form-title">הזמנה חדשה</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="form-layout">
                <form id="createOrderForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-content: start;">
                    <input type="hidden" id="orderId">
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="orderCustomer">לקוח</label>
                        <input list="customers-list" id="orderCustomer" required autocomplete="off">
                        <datalist id="customers-list"></datalist>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderPhone">טלפון</label>
                        <input type="tel" id="orderPhone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderContactName">שם איש קשר</label>
                        <input type="text" id="orderContactName">
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>כתובת אספקה</label>
                        <div class="address-row">
                            <input type="text" id="orderStreet" placeholder="רחוב" required>
                            <input type="text" id="orderStreetNumber" placeholder="מספר בית">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderCity">עיר</label>
                        <select id="orderCity" required>
                            <option value="">בחר עיר...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderDeliveryType">סוג הובלה</label>
                        <select id="orderDeliveryType" required>
                            <option value="">בחר סוג הובלה...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderDriver">נהג</label>
                        <select id="orderDriver" required>
                            <option value="חכמת">חכמת</option>
                            <option value="עלי">עלי</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderDate">תאריך</label>
                        <input type="date" id="orderDate" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderTime">שעה</label>
                        <input type="time" id="orderTime" readonly>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="orderWarehouse">מחסן</label>
                        <select id="orderWarehouse" required>
                            <option value="התלמיד">התלמיד</option>
                            <option value="החרש">החרש</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="orderNotes">הערות</label>
                        <textarea id="orderNotes" placeholder="הערות נוספות..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="grid-column: 1 / -1; padding: 15px; font-size: 1.1rem;">
                        <i class="fas fa-save"></i> שמור הזמנה
                    </button>
                </form>
                
                <div class="form-sidebar">
                    <h3 style="margin-bottom: 20px; color: var(--primary-blue);">
                        <i class="fas fa-map-marked-alt"></i> מפה ותובנות
                    </h3>
                    
                    <div id="map-container">
                        <div class="map-controls">
                            <button id="showRouteBtn">הצג מסלול</button>
                            <button id="clearRouteBtn">נקה מסלול</button>
                        </div>
                    </div>
                    
                    <div id="traffic-alerts"></div>
                    
                    <div class="insights-card glass-effect">
                        <h4 style="margin-bottom: 15px; color: var(--primary-blue);">
                            <i class="fas fa-chart-line"></i> תובנות נסיעה
                        </h4>
                        <div id="insights-content">
                            <p style="color: var(--text-light); text-align: center;">בחר עיר לקבלת תובנות</p>
                        </div>
                    </div>
                    
                    <div id="optimization-suggestions"></div>
                    
                    <div id="historical-insights" class="insights-card glass-effect" style="display: none;">
                        <h4 style="margin-bottom: 15px; color: var(--primary-blue);">
