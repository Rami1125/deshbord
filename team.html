<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול לוגיסטיקה V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style> body { font-family: 'Rubik', sans-serif; } </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6">מרכז בקרה לוגיסטי</h1>
        <div class="border-b">
            <nav id="tabs-nav" class="flex space-x-4">
                <a data-tab="dashboard" class="tab active">לוח בקרה</a>
                <a data-tab="orders" class="tab">ניהול הזמנות</a>
                <a data-tab="planner" class="tab">תכנון מסלול</a>
                <a data-tab="notifications" class="tab text-red-500 font-bold">תקשורת</a>
            </nav>
        </div>
        <main class="mt-6">
            <div id="content-dashboard" class="tab-content active">...</div>
            <div id="content-orders" class="tab-content">...</div>
            <div id="content-planner" class="tab-content">...</div>
            <div id="content-notifications" class="tab-content">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card p-6">
                        <h2 class="text-2xl font-semibold mb-4">שליחת התראה לצוות</h2>
                        <div><label for="notification-title">כותרת</label><input id="notification-title" type="text" value="עדכון חשוב" class="input"></div>
                        <div><label for="notification-message">תוכן</label><textarea id="notification-message" rows="4" class="input"></textarea></div>
                        <button onclick="sendPushNotification()" class="btn-red w-full mt-4">שלח התראת Push</button>
                    </div>
                    <div class="card p-6">
                        <h2 class="text-2xl font-semibold mb-4">דוחות יומיים</h2>
                        <button onclick="shareMorningReport()" class="btn-green w-full">שתף דוח בוקר לווצאפ</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const API_KEY = 'AIzaSyCbVYMijMs8zH6m4iiSiBfn_RiCMuau9ps';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyGIR9P_vzrz2-94y7fJSGARN7MV5bBjtWqberpHi5McsrbHQdEopSYdjVjhWkQbGk_2w/exec';
        const ONESIGNAL_APP_ID = 'acc8a2bc-d54e-4261-b3d2-cc5c5f7b39d3';
        const ONESIGNAL_REST_API_KEY = 'syyhlq4pzu7reurjs7lqgtb3g';
    </script>
    <script async defer src=`https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initApp&libraries=places`></script>
    <script>
    function initApp() { /* ... All logic from V3.1 ... */ }
    async function sendPushNotification(title = document.getElementById('notification-title').value, message = document.getElementById('notification-message').value) {
        if (!message) return alert('נא להזין תוכן להודעה.');
        const notification = { app_id: ONESIGNAL_APP_ID, included_segments: ["Total Subscriptions"], headings: { "en": title }, contents: { "en": message } };
        await fetch("https://onesignal.com/api/v1/notifications", {
            method: "POST", headers: { "Content-Type": "application/json; charset=utf-8", "Authorization": `Basic ${ONESIGNAL_REST_API_KEY}` },
            body: JSON.stringify(notification)
        });
        alert('ההתראה נשלחה!');
    }
    async function shareMorningReport() {
        await sendPushNotification("דוח בוקר מוכן", "סידור העבודה להיום מוכן.");
        const { aliOrders, hakmatOrders } = await runGAS('getTeamData');
        let reportText = "בוקר טוב, סידור עבודה:\n\n*עלי*\n" + (aliOrders.length > 0 ? aliOrders.map(o => `- ${o.time || ''} ${o.customer} (${o.city})`).join('\n') : "- אין הזמנות");
        reportText += "\n\n*חכמת*\n" + (hakmatOrders.length > 0 ? hakmatOrders.map(o => `- ${o.time || ''} ${o.customer} (${o.city})`).join('\n') : "- אין הזמנות");
        window.open(`https://wa.me/?text=${encodeURIComponent(reportText)}`, '_blank');
    }
    // Make functions available to HTML
    window.sendPushNotification = sendPushNotification;
    window.shareMorningReport = shareMorningReport;
    </script>
</body>
</html>
