<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>住专 注</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- PWA & OneSignal -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "YOUR_ONESIGNAL_APP_ID", //  拽 驻 转  驻拽爪 砖 OneSignal
        });
      });
    </script>
    
    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #111827; color: #d1d5db; -webkit-tap-highlight-color: transparent; }
        .driver-column { scroll-snap-type: x mandatory; }
        .driver-section { scroll-snap-align: start; flex: 0 0 100%; }
        .order-card { background-color: #1f2937; border: 1px solid #374151; }
        .map-canvas { height: 150px; border-radius: 0.5rem; background-color: #374151; }
        .bottom-nav { background: rgba(31, 41, 55, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="pb-24">
    <div class="container mx-auto p-4 max-w-5xl">
        <header class="flex items-center justify-between mb-6">
            <img src="https://i.postimg.cc/Yq2N1crt/image.png" alt="" class="h-10">
            <div>
                <h1 class="text-2xl font-bold text-white">住专 注 </h1>
                <p id="current-date" class="text-sm text-slate-400"></p>
            </div>
        </header>

        <div id="loader" class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <p class="mt-2">注 砖转...</p>
        </div>
        
        <div id="main-content" class="hidden">
            <div class="flex overflow-x-auto driver-column pb-4">
                <!-- Ali's Column -->
                <div id="ali-section" class="driver-section px-2">
                    <h2 class="text-xl font-bold text-white mb-4">转: 注 (<span id="ali-count">0</span>)</h2>
                    <div id="ali-orders" class="space-y-4"></div>
                </div>
                <!-- Hakmat's Column -->
                <div id="hakmat-section" class="driver-section px-2">
                    <h2 class="text-xl font-bold text-white mb-4">转: 转 (<span id="hakmat-count">0</span>)</h2>
                    <div id="hakmat-orders" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Warehouse Modal -->
    <div id="warehouse-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 text-center">
            <h2 class="text-2xl font-bold text-white mb-4"> 住 </h2>
            <div class="space-y-2 text-lg">
                <p>住" 转 : <strong id="total-summary" class="text-blue-400">0</strong></p>
                <p>转 注: <strong id="ali-summary" class="text-blue-400">0</strong></p>
                <p>转 转: <strong id="hakmat-summary" class="text-blue-400">0</strong></p>
            </div>
            <button onclick="closeModal()" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg w-full">住专</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 border-t border-gray-700 bottom-nav flex justify-around items-center">
        <button onclick="showDriver('ali')" class="text-center text-slate-300"><i class="fas fa-user text-2xl"></i><span class="block text-xs mt-1">注</span></button>
        <button onclick="showDriver('hakmat')" class="text-center text-slate-300"><i class="fas fa-user-tie text-2xl"></i><span class="block text-xs mt-1">转</span></button>
        <button onclick="openModal()" class="text-center text-slate-300"><i class="fas fa-warehouse text-2xl"></i><span class="block text-xs mt-1">住</span></button>
    </nav>

    <script async defer src=`https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMaps`></script>

    <script>
        const API_KEY = 'AIzaSyCbVYMijMs8zH6m4iiSiBfn_RiCMuau9ps'; //  拽 驻 转 驻转 驻转
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxobuOuu0KoVbphISi6Z9TezUHo4PH4Pgagg9-AZBhzjdiz3QsTbBl5ykoRdpn6cEPS-A/exec'; //  拽 驻 转 转转 住拽专驻
        let geocoder;

        function initMaps() {
            geocoder = new google.maps.Geocoder();
            loadOrders();
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        });
        
        function loadOrders() {
            google.script.run.withSuccessHandler(data => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');

                document.getElementById('ali-count').textContent = data.aliOrders.length;
                document.getElementById('hakmat-count').textContent = data.hakmatOrders.length;
                
                const aliContainer = document.getElementById('ali-orders');
                const hakmatContainer = document.getElementById('hakmat-orders');
                aliContainer.innerHTML = '';
                hakmatContainer.innerHTML = '';

                data.aliOrders.forEach(order => aliContainer.appendChild(createOrderCard(order)));
                data.hakmatOrders.forEach(order => hakmatContainer.appendChild(createOrderCard(order)));
                
                // Update warehouse summary
                const summary = data.warehouseSummary;
                document.getElementById('total-summary').textContent = summary.total;
                document.getElementById('ali-summary').textContent = summary.aliCount;
                document.getElementById('hakmat-summary').textContent = summary.hakmatCount;

            }).withFailureHandler(err => {
                document.getElementById('loader').innerHTML = `<p class="text-red-400">砖 注转 转: ${err.message}</p>`;
            }).getTeamData();
        }
        
        function createOrderCard(order) {
            const fullAddress = `${order.street || ''} ${order.street_number || ''}, ${order.city || ''}`.trim();
            const mapId = `map-${order.id || Math.random()}`;
            
            const card = document.createElement('div');
            card.className = 'order-card rounded-lg p-4 space-y-3';
            card.innerHTML = `
                <div>
                    <p class="text-sm text-slate-400">${order.time || ' 爪 砖注'}</p>
                    <h3 class="text-lg font-bold text-white">${order.customer}</h3>
                    <p class="text-slate-300">${fullAddress}</p>
                </div>
                <div id="${mapId}" class="map-canvas"></div>
                <a href="https://www.waze.com/ul?q=${encodeURIComponent(fullAddress)}" target="_blank" class="block w-full text-center bg-blue-600 text-white font-bold py-2 rounded-lg"> 注 Waze <i class="fas fa-route"></i></a>
            `;
            
            // Geocode and create map
            geocoder.geocode({ address: fullAddress }, (results, status) => {
                if (status === 'OK') {
                    const mapEl = card.querySelector(`#${mapId}`);
                    if (!mapEl) return;
                    const location = results[0].geometry.location;
                    const map = new google.maps.Map(mapEl, {
                        center: location,
                        zoom: 15,
                        disableDefaultUI: true,
                        gestureHandling: 'none'
                    });
                    new google.maps.Marker({ position: location, map: map });
                }
            });
            
            return card;
        }

        function showDriver(driver) {
            const target = document.getElementById(`${driver}-section`);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
            }
        }
        
        function openModal() { document.getElementById('warehouse-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('warehouse-modal').classList.add('hidden'); }

    </script>
</body>
</html>
